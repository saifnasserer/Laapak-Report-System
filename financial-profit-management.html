    <script>
        let allData = [];

        // Format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '-';
            return new Intl.NumberFormat('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format percentage
        function formatPercentage(percentage) {
            if (percentage === null || percentage === undefined) return '-';
            return percentage.toFixed(1) + '%';
        }

        // Load profit management data
        async function loadProfitData() {
            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                console.log('Loading profit data from:', `${baseUrl}/api/financial/profit-management`);
                console.log('Token:', token ? 'Present' : 'Missing');
                
                const response = await fetch(`${baseUrl}/api/financial/profit-management`, {
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error('Failed to load profit data');
                }

                const result = await response.json();
                console.log('API Response:', result);
                
                allData = result.data.items || [];
                console.log('Data items count:', allData.length);
                console.log('Sample data:', allData.slice(0, 3));
                
                renderTable(allData);
                updateTableStats(allData);

            } catch (error) {
                console.error('Profit data error:', error);
                showErrorState();
            }
        }

        // Render data table
        function renderTable(data) {
            const tbody = document.getElementById('dataTableBody');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5">
                            <i class="fas fa-inbox text-muted" style="font-size: 3rem; opacity: 0.3;"></i>
                            <p class="text-muted mt-3">لا توجد بيانات لعرضها</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => {
                const rowClass = item.type === 'invoice' ? 'row-invoice' : 'row-expense';
                const typeLabel = item.type === 'invoice' ? 'فاتورة' : 'مصروف';
                const typeBadge = item.type === 'invoice' ? 'badge-invoice' : 'badge-expense';
                
                if (item.type === 'invoice') {
                    const profitClass = item.total_profit >= 0 ? 'profit-positive' : 'profit-negative';
                    const profitText = item.total_profit >= 0 ? `+${formatCurrency(item.total_profit)}` : formatCurrency(item.total_profit);
                    
                    return `
                        <tr class="${rowClass}" data-id="${item.id}">
                            <td>${new Date(item.date).toLocaleDateString('ar-EG')}</td>
                            <td>
                                <div class="fw-bold">${item.client_name}</div>
                                <small class="text-muted">#${item.invoice_id}</small>
                            </td>
                            <td>${item.items_count}</td>
                            <td>${formatCurrency(item.total)}</td>
                            <td>${formatCurrency(item.total_cost)}</td>
                            <td class="${profitClass}">${profitText}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="openInvoiceItemsModal('${item.invoice_id}', '${item.client_name}', ${item.total})">
                                    <i class="fas fa-edit"></i> تعديل التكاليف
                                </button>
                            </td>
                        </tr>
                    `;
                } else {
                    // Handle expenses
                    return `
                        <tr class="${rowClass}" data-id="${item.id}">
                            <td>${new Date(item.date).toLocaleDateString('ar-EG')}</td>
                            <td>
                                <div class="fw-bold">${item.description}</div>
                                <small class="text-muted">${item.category}</small>
                            </td>
                            <td>-</td>
                            <td class="text-danger">-${formatCurrency(item.amount)}</td>
                            <td>-</td>
                            <td class="text-danger">-${formatCurrency(item.amount)}</td>
                            <td>
                                <span class="badge badge-expense">مصروف</span>
                            </td>
                        </tr>
                    `;
                }
            }).join('');
        }

        // Open invoice items modal
        async function openInvoiceItemsModal(invoiceId, clientName, total) {
            try {
                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('invoiceItemsModal'));
                modal.show();
                
                // Store current invoice ID for refresh purposes
                document.getElementById('invoiceItemsModal').setAttribute('data-current-invoice-id', invoiceId);
                
                // Update modal title
                document.getElementById('modalInvoiceClient').textContent = clientName;
                
                // Load invoice items
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                const response = await fetch(`${baseUrl}/api/financial/invoice/${invoiceId}/items`, {
                    headers: {
                        'x-auth-token': token
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load invoice items');
                }
                
                const result = await response.json();
                const items = result.data;
                
                console.log('Invoice items loaded:', items);
                
                // Render invoice items table
                const tbody = document.getElementById('invoiceItemsTableBody');
                tbody.innerHTML = items.map(item => `
                    <tr>
                        <td>
                            <div class="fw-bold">${item.item_description}</div>
                            <small class="text-muted">${item.serial_number || 'لا يوجد رقم تسلسلي'}</small>
                        </td>
                        <td>${formatCurrency(item.sale_price)}</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <span class="${!item.cost_price ? 'text-muted' : ''}">
                                    ${item.cost_price ? formatCurrency(item.cost_price) : 'لم يتم تحديده'}
                                </span>
                                <button class="btn btn-sm btn-outline-primary" 
                                        onclick="openCostPriceModal('${item.item_id}', ${item.cost_price || 0}, '${item.item_description}', '${item.serial_number || ''}', ${item.sale_price}, '${clientName}', ${item.item_id}, ${item.quantity})">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </td>
                        <td>${item.quantity}</td>
                        <td>
                            ${item.profit_amount !== null ? 
                                `<span class="${item.profit_amount >= 0 ? 'profit-positive' : 'profit-negative'}">
                                    ${formatCurrency(item.profit_amount)}
                                </span>` 
                                : '-'
                            }
                        </td>
                        <td>
                            ${item.profit_margin !== null ? 
                                `<span class="${item.profit_margin >= 20 ? 'profit-margin-high' : 'profit-margin-low'}">
                                    ${formatPercentage(item.profit_margin)}
                                </span>` 
                                : '-'
                            }
                        </td>
                        <td>
                            <small class="text-muted">${item.item_type}</small>
                        </td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Error loading invoice items:', error);
                showNotification('خطأ في تحميل منتجات الفاتورة', 'error');
            }
        }

        // Open cost price edit modal
        function openCostPriceModal(id, currentPrice, description, serialNumber, salePrice, clientName, itemId, quantity) {
            console.log('Opening modal with:', { id, currentPrice, description, serialNumber, salePrice, clientName, itemId });
            
            // Get modal elements
            const modalProductName = document.getElementById('modalProductName');
            const modalSalePrice = document.getElementById('modalSalePrice');
            const modalQuantity = document.getElementById('modalQuantity');
            const modalCostPrice = document.getElementById('modalCostPrice');
            const modalExpectedProfit = document.getElementById('modalExpectedProfit');
            const modalExpectedMargin = document.getElementById('modalExpectedMargin');
            const costPriceModal = document.getElementById('costPriceModal');
            
            // Check if all elements exist
            if (!modalProductName || !modalSalePrice || !modalQuantity || !modalCostPrice || !modalExpectedProfit || !modalExpectedMargin || !costPriceModal) {
                console.error('Modal elements not found');
                showNotification('خطأ في تحميل النافذة', 'error');
                return;
            }
            
            // Populate modal fields
            modalProductName.textContent = description;
            modalSalePrice.textContent = formatCurrency(salePrice);
            modalQuantity.textContent = quantity || 1;
            
            // Set current cost if it exists and is greater than 0
            console.log('Setting cost price:', currentPrice, 'Type:', typeof currentPrice);
            if (currentPrice && currentPrice > 0) {
                modalCostPrice.value = currentPrice;
                console.log('Set cost price to:', currentPrice);
            } else {
                modalCostPrice.value = '';
                console.log('Cleared cost price');
            }
            
            // Calculate expected profit and margin
            updateModalCalculations();
            
            // Store current item data
            costPriceModal.setAttribute('data-item-id', itemId);
            costPriceModal.setAttribute('data-row-id', id);
            costPriceModal.setAttribute('data-description', description);
            costPriceModal.setAttribute('data-serial-number', serialNumber);
            
            // Show modal
            const modal = new bootstrap.Modal(costPriceModal);
            modal.show();
            
            // Focus on cost price input
            setTimeout(() => {
                modalCostPrice.focus();
            }, 500);
        }
        
        // Update modal calculations
        function updateModalCalculations() {
            const modalSalePrice = document.getElementById('modalSalePrice');
            const modalCostPrice = document.getElementById('modalCostPrice');
            const modalQuantity = document.getElementById('modalQuantity');
            const modalExpectedProfit = document.getElementById('modalExpectedProfit');
            const modalExpectedMargin = document.getElementById('modalExpectedMargin');
            
            if (!modalSalePrice || !modalCostPrice || !modalExpectedProfit || !modalExpectedMargin) {
                return;
            }
            
            const salePrice = parseFloat(modalSalePrice.textContent.replace(/[^\d.-]/g, '')) || 0;
            const costPrice = parseFloat(modalCostPrice.value) || 0;
            const quantity = parseInt(modalQuantity.textContent) || 1;
            
            const profit = costPrice > 0 ? (salePrice - costPrice) * quantity : 0;
            const margin = salePrice > 0 && costPrice > 0 ? ((salePrice - costPrice) / salePrice) * 100 : 0;
            
            modalExpectedProfit.textContent = formatCurrency(profit);
            modalExpectedMargin.textContent = formatPercentage(margin);
            
            // Color coding
            modalExpectedProfit.className = `form-control-plaintext bg-light rounded p-2 fw-bold ${profit >= 0 ? 'text-success' : 'text-danger'}`;
            modalExpectedMargin.className = `form-control-plaintext bg-light rounded p-2 fw-bold ${margin >= 20 ? 'text-success' : 'text-warning'}`;
        }

        // Update table row cost price display
        function updateTableRowCostPrice(rowId, costPrice) {
            const row = document.querySelector(`[data-id="${rowId}"]`);
            const item = allData.find(item => item.id === rowId);
            
            if (row && item) {
                // Update cost price display
                const costCell = row.cells[5];
                costCell.innerHTML = `
                    <div class="d-flex align-items-center gap-2">
                        <span class="text-success fw-bold">
                            ${formatCurrency(costPrice)}
                        </span>
                        <button class="btn btn-sm btn-outline-primary" 
                                onclick="openCostPriceModal('${rowId}', ${costPrice}, '${item.description}', '${item.serial_number || ''}', ${item.sale_price}, '${item.client_name || ''}', ${item.item_id})">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                `;
                
                // Update profit calculations
                updateRowProfitCalculations(rowId, costPrice);
                
                // Update the data
                item.cost_price = costPrice;
            }
        }
        
        // Update row profit calculations
        function updateRowProfitCalculations(id, costPrice) {
            const row = document.querySelector(`[data-id="${id}"]`);
            const item = allData.find(item => item.id === id);
            
            if (item && item.type === 'invoice') {
                const salePrice = item.sale_price;
                const quantity = item.quantity || 1;
                const profit = (salePrice - costPrice) * quantity;
                const margin = salePrice > 0 ? ((salePrice - costPrice) / salePrice) * 100 : 0;

                // Update profit cell
                const profitCell = row.cells[7];
                profitCell.innerHTML = `
                    <span class="${profit >= 0 ? 'profit-positive' : 'profit-negative'}">
                        ${formatCurrency(profit)}
                    </span>
                `;

                // Update margin cell
                const marginCell = row.cells[8];
                marginCell.innerHTML = `
                    <span class="${margin >= 20 ? 'profit-margin-high' : 'profit-margin-low'}">
                        ${formatPercentage(margin)}
                    </span>
                `;

                // Update the data
                item.profit_amount = profit;
                item.profit_margin = margin;
            }
        }



        // Update table statistics
        function updateTableStats(data) {
            const invoiceCount = data.filter(item => item.type === 'invoice').length;
            const expenseCount = data.filter(item => item.type === 'expense').length;
            
            // Log stats instead of updating DOM element that doesn't exist
            console.log(`Table stats - Invoices: ${invoiceCount}, Expenses: ${expenseCount}`);
        }

        function applyFilters() {

        function exportData() {

        }

        // Calculate profits for all items with cost prices
        async function calculateProfits() {
            try {
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;

                showNotification('جاري حساب الأرباح...', 'info');

                const response = await fetch(`${baseUrl}/api/financial/calculate-profits`, {
                    method: 'POST',
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to calculate profits');
                }

                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    // Reload data to show updated profits
                    setTimeout(() => loadProfitData(), 1000);
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('Calculate profits error:', error);
                showNotification('خطأ في حساب الأرباح', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'primary'} border-0`;
            toast.setAttribute('role', 'alert');
            toast.style.cssText = 'position: fixed; top: 2rem; left: 2rem; z-index: 10000;';
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            setTimeout(() => toast.remove(), 5000);
        }

        // Show error state
        function showErrorState() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="10" class="text-center py-5">
                        <i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                        <p class="text-danger mt-3 fw-bold">خطأ في تحميل البيانات</p>
                        <button class="btn btn-primary" onclick="loadProfitData()">إعادة المحاولة</button>
                    </td>
                </tr>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting data load...');
            loadProfitData();

            // Set default date range (current month)
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            // Set default date range (commented out since we removed the date inputs)
            // document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            // document.getElementById('endDate').value = lastDay.toISOString().split('T')[0];
            
            // Modal event listeners (only if modal elements exist)
            const modalCostPrice = document.getElementById('modalCostPrice');
            if (modalCostPrice) {
                modalCostPrice.addEventListener('input', updateModalCalculations);
            }
            
            const saveCostPriceBtn = document.getElementById('saveCostPriceBtn');
            if (saveCostPriceBtn) {
                saveCostPriceBtn.addEventListener('click', async function() {
                console.log('Save button clicked');
                
                const modal = document.getElementById('costPriceModal');
                const itemId = modal.getAttribute('data-item-id');
                const rowId = modal.getAttribute('data-row-id');
                const description = modal.getAttribute('data-description');
                const serialNumber = modal.getAttribute('data-serial-number');
                const costPrice = parseFloat(document.getElementById('modalCostPrice').value) || 0;
                
                console.log('Modal data:', { itemId, rowId, description, serialNumber, costPrice });
                
                if (costPrice <= 0) {
                    showNotification('يرجى إدخال سعر تكلفة صحيح', 'error');
                    return;
                }
                
                // Disable save button and show loading
                const saveBtn = document.getElementById('saveCostPriceBtn');
                const originalText = saveBtn.innerHTML;
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> جاري الحفظ...';
                
                try {
                    // Get admin info from localStorage
                    const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                    const authMiddleware = new AuthMiddleware();
                    const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                    const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                    
                    console.log('API call details:', {
                        url: `${baseUrl}/api/financial/cost-price/${itemId}`,
                        token: token ? 'Present' : 'Missing',
                        baseUrl: baseUrl
                    });
                    
                    const requestBody = {
                        cost_price: costPrice,
                        product_name: description,
                        product_model: description.split(' ')[0] || description,
                        serial_number: serialNumber
                    };
                    
                    console.log('Request body:', requestBody);
                    
                    // Save directly to database
                    const response = await fetch(`${baseUrl}/api/financial/cost-price/${itemId}`, {
                        method: 'PUT',
                        headers: {
                            'x-auth-token': token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Response error:', errorText);
                        throw new Error('Failed to save cost price');
                    }
                    
                    const result = await response.json();
                    console.log('Response result:', result);
                    
                    if (result.success) {
                        // Close modal safely first
                        try {
                            const modalElement = document.getElementById('costPriceModal');
                            const modalInstance = bootstrap.Modal.getInstance(modalElement);
                            if (modalInstance) {
                                modalInstance.hide();
                            }
                        } catch (modalError) {
                            console.warn('Error closing modal:', modalError);
                        }
                        
                        showNotification('تم حفظ التكلفة بنجاح!', 'success');
                        
                        // Reload the entire table to show updated data
                        setTimeout(() => {
                            loadProfitData();
                            
                            // Also refresh the invoice items modal if it's open
                            const invoiceItemsModal = document.getElementById('invoiceItemsModal');
                            if (invoiceItemsModal && bootstrap.Modal.getInstance(invoiceItemsModal)) {
                                // Get the current invoice ID from the modal title
                                const modalTitle = document.getElementById('modalInvoiceClient');
                                if (modalTitle && modalTitle.textContent) {
                                    // Extract invoice ID from the modal data or reload the current invoice
                                    const currentInvoiceId = invoiceItemsModal.getAttribute('data-current-invoice-id');
                                    if (currentInvoiceId) {
                                        openInvoiceItemsModal(currentInvoiceId, modalTitle.textContent, 0);
                                    }
                                }
                            }
                        }, 500);
                    } else {
                        throw new Error(result.message || 'فشل في حفظ التكلفة');
                    }
                    
                } catch (error) {
                    console.error('Error saving cost price:', error);
                    showNotification('خطأ في حفظ التكلفة', 'error');
                } finally {
                    // Restore save button
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = originalText;
                }
            });
            }
        });
    </script>
