    <style>
        :root {
            --primary-color: #007553;
            --primary-light: #00a67a;
            --primary-dark: #004d35;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-attachment: fixed;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Navigation Bar */
        .nav-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        /* Modern Cards */
        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .card .card-body {
            padding: 1.5rem;
        }

        /* Modern Table */
        .table {
            margin: 0;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            padding: 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table thead th:first-child {
            border-top-right-radius: var(--border-radius);
        }

        .table thead th:last-child {
            border-top-left-radius: var(--border-radius);
        }

        .table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table tbody tr:hover {
            background: rgba(0, 117, 83, 0.03);
            transform: scale(1.005);
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table tbody td {
            padding: 1rem;
            border: none;
            vertical-align: middle;
            font-size: 0.9rem;
        }

        /* Modern Buttons */
        .btn {
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        .btn-outline-secondary {
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: var(--text-muted);
            color: var(--white);
            transform: translateY(-1px);
        }

        .btn-outline-success {
            border: 2px solid var(--success-color);
            color: var(--success-color);
            background: transparent;
        }

        .btn-outline-success:hover {
            background: var(--success-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        .btn-sm {
            border-radius: 20px;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        /* Profit Indicators */
        .profit-positive {
            color: var(--success-color);
            font-weight: 600;
        }

        .profit-negative {
            color: var(--danger-color);
            font-weight: 600;
        }

        .profit-margin-high {
            color: var(--success-color);
            font-weight: 600;
        }

        .profit-margin-low {
            color: var(--warning-color);
            font-weight: 600;
        }

        /* Modern Search Input */
        .input-group {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .input-group:hover {
            box-shadow: var(--shadow-md);
        }

        .input-group-text {
            background: var(--primary-color);
            border: none;
            color: var(--white);
            padding: 0.75rem 1rem;
        }

        .form-control {
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 117, 83, 0.15);
        }

        /* Search toggle button styling */
        #toggleSearchBtn {
            border-radius: 25px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        #toggleSearchBtn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* Search input animation */
        #searchInput {
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 117, 83, 0.15);
        }

        /* Elegant Filter Bar */
        .filter-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            justify-content: center;
            min-height: 70px;
            overflow: visible;
        }

        .filter-bar:hover {
            box-shadow: var(--shadow-md);
        }

        /* Icon-based buttons */
        .btn.rounded-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            z-index: 10;
            position: relative;
        }

        .btn.rounded-circle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Search input container */
        .search-input-container {
            transition: all 0.3s ease;
            z-index: 5;
            position: relative;
        }

        .search-input-container .input-group {
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .search-input-container .form-control {
            border: none;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }

        .search-input-container .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .search-input-container .btn {
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0 25px 25px 0;
        }

        /* Date filters */
        .date-filters {
            flex-shrink: 0;
            z-index: 5;
            position: relative;
            background: var(--white);
            border-radius: 8px;
            padding: 0.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .date-filters .input-group {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .date-filters .input-group-text {
            background: var(--primary-color);
            border: none;
            color: var(--white);
        }

        .date-filters .form-control {
            border: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        /* Filter buttons */
        #filterButtons {
            z-index: 5;
            position: relative;
        }

        .period-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .period-badge {
            background: var(--primary-light);
            color: var(--white);
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        /* When filter is active, adjust layout */
        .filter-bar.filter-active {
            justify-content: space-between;
            min-height: 120px;
            align-items: flex-start;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .filter-bar.filter-active .period-indicator {
            position: static;
            transform: none;
            order: 3;
        }

        .filter-bar.filter-active .date-filters {
            order: 1;
            flex: 1;
            max-width: 400px;
        }

        .filter-bar.filter-active #filterButtons {
            order: 2;
        }

        /* Ensure date filters are visible when active */
        .date-filters[style*="display: flex"] {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        #filterButtons[style*="display: flex"] {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Responsive Filter Design */
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                min-height: auto;
            }
            
            .filter-bar .d-flex {
                flex-direction: column;
                width: 100%;
            }
            
            .search-input-container {
                max-width: 100% !important;
                width: 100%;
            }
            
            .date-filters {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            
            .date-filters .input-group {
                width: 100% !important;
            }
            
            .period-indicator {
                position: static;
                transform: none;
                justify-content: center;
            }
            
            .btn.rounded-circle {
                width: 40px !important;
                height: 40px !important;
            }
        }

        @media (max-width: 576px) {
            .filter-bar {
                padding: 0.75rem;
            }
            
            .period-badge {
                font-size: 0.8rem;
                padding: 0.3rem 0.75rem;
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(0, 117, 83, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern Modals */
        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 1.5rem;
        }

        .modal-title {
            color: var(--white);
            font-weight: 600;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 1.5rem;
            background: var(--light-bg);
        }

        /* Form Controls in Modal */
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 117, 83, 0.15);
            outline: none;
        }

        .form-control-plaintext {
            background: var(--light-bg);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }

        /* Table Responsive */
        .table-responsive {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            height: calc(100vh - 300px); /* Use full viewport height minus header/nav */
            overflow-y: auto;
        }

        /* Full height container */
        .full-height-container {
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        .table-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .table-card .card-body {
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .table-card .table-responsive {
            flex: 1;
            min-height: 0;
        }

        /* Better table styling */
        .table {
            margin: 0;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            padding: 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        .table tbody td {
            padding: 1rem;
            border: none;
            vertical-align: middle;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .table-responsive {
                height: calc(100vh - 250px);
            }
            
            .table thead th,
            .table tbody td {
                padding: 0.75rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            .table-responsive {
                height: calc(100vh - 200px);
            }
            
            .table thead th,
            .table tbody td {
                padding: 0.5rem 0.25rem;
                font-size: 0.75rem;
            }
        }

        /* Badge Styles */
        .badge {
            border-radius: 6px;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
        }

        .badge-invoice {
            background: var(--primary-color);
            color: var(--white);
        }

        .badge-expense {
            background: var(--danger-color);
            color: var(--white);
        }

        /* Utility Classes */
        .text-primary { color: var(--primary-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-danger { color: var(--danger-color) !important; }
        .text-info { color: var(--info-color) !important; }

        .date-filters {
            flex-shrink: 0;
        }

        .period-indicator {
            flex-shrink: 0;
        }

        .period-badge {
            background: var(--primary-light);
            color: var(--white);
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        /* Responsive Filter Design */
    </style>
</head>

            // Ensure all numeric values are properly parsed

            const totalProfit = item.total_profit !== null ? parseFloat(item.total_profit) : null;
            
            // Check if profit can be calculated (cost > 0)
            const hasCost = totalCost > 0;
            
            // Validate that profit calculation is consistent (invoice total - total cost)
            if (hasCost && totalProfit !== null) {
                const calculatedProfit = total - totalCost;
                const profitDifference = Math.abs(totalProfit - calculatedProfit);
                
                // If there's a significant difference, log it for debugging
                if (profitDifference > 0.01) {
                    console.warn('Profit calculation mismatch:', {
                        invoice_id: item.invoice_id,
                        total,
                        totalCost,
                        totalProfit,
                        calculatedProfit,
                        difference: profitDifference
                    });
                }
            }
            
            return {
                ...item,
                total,
                total_cost: totalCost,
                total_profit: totalProfit,
                profit_margin: hasCost && totalProfit !== null && total > 0 ? (totalProfit / total) * 100 : null,
                is_profit_valid: hasCost && totalProfit !== null && totalProfit >= 0 && totalCost >= 0 && total >= 0,

        // Update modal calculations
        function updateModalCalculations() {
            const modalSalePrice = document.getElementById('modalSalePrice');
            const modalCostPrice = document.getElementById('modalCostPrice');
            const modalQuantity = document.getElementById('modalQuantity');
            const modalExpectedProfit = document.getElementById('modalExpectedProfit');
            const modalExpectedMargin = document.getElementById('modalExpectedMargin');
            
            if (!modalSalePrice || !modalCostPrice || !modalExpectedProfit || !modalExpectedMargin) {
                console.error('Required modal elements not found');
                return;
            }
            
            try {
                // Parse sale price - handle currency formatting properly
                let salePriceText = modalSalePrice.textContent || '';
                // Remove currency symbols, commas, and spaces, keep only numbers and decimal points
                const salePrice = parseFloat(salePriceText.replace(/[^\d.-]/g, '')) || 0;
                
                // Parse cost price
            const costPrice = parseFloat(modalCostPrice.value) || 0;
                
                // Parse quantity
            const quantity = parseInt(modalQuantity.textContent) || 1;
            
                // Validate inputs
                if (salePrice < 0) {
                    console.warn('Sale price is negative:', salePrice);
                    modalExpectedProfit.textContent = 'خطأ في السعر';
                    modalExpectedMargin.textContent = 'خطأ في السعر';
                    return;
                }
                
                if (costPrice < 0) {
                    console.warn('Cost price is negative:', costPrice);
                    modalExpectedProfit.textContent = 'خطأ في التكلفة';
                    modalExpectedMargin.textContent = 'خطأ في التكلفة';
                    return;
                }
                
                if (quantity <= 0) {
                    console.warn('Quantity is invalid:', quantity);
                    modalExpectedProfit.textContent = 'خطأ في الكمية';
                    modalExpectedMargin.textContent = 'خطأ في الكمية';
                    return;
                }
                
                // Calculate profit using consistent formula
                // Profit = (Sale Price - Cost Price) * Quantity
            const profit = costPrice > 0 ? (salePrice - costPrice) * quantity : 0;
                
                // Calculate margin using consistent formula
                // Margin = ((Sale Price - Cost Price) / Sale Price) * 100
            const margin = salePrice > 0 && costPrice > 0 ? ((salePrice - costPrice) / salePrice) * 100 : 0;
            
                // Format and display results
            modalExpectedProfit.textContent = formatCurrency(profit);
            modalExpectedMargin.textContent = formatPercentage(margin);
            
                // Color coding based on profit and margin
                const profitClass = profit >= 0 ? 'text-success' : 'text-danger';
                const marginClass = margin >= 20 ? 'text-success' : margin >= 10 ? 'text-warning' : 'text-danger';
                
                modalExpectedProfit.className = `form-control-plaintext fw-bold ${profitClass}`;
                modalExpectedMargin.className = `form-control-plaintext fw-bold ${marginClass}`;
                
                // Add tooltips for better UX
                modalExpectedProfit.title = profit >= 0 ? 'ربح إيجابي' : 'ربح سلبي';
                modalExpectedMargin.title = margin >= 20 ? 'هامش ربح ممتاز' : margin >= 10 ? 'هامش ربح جيد' : 'هامش ربح منخفض';
                
            } catch (error) {
                console.error('Error in profit calculation:', error);
                modalExpectedProfit.textContent = 'خطأ في الحساب';
                modalExpectedMargin.textContent = 'خطأ في الحساب';
                modalExpectedProfit.className = 'form-control-plaintext fw-bold text-danger';
                modalExpectedMargin.className = 'form-control-plaintext fw-bold text-danger';
            }
        }

        // Calculate profit statistics
        function calculateProfitStats(data) {
            const invoices = data.filter(item => item.type === 'invoice');
            const expenses = data.filter(item => item.type === 'expense');
            
            const stats = {
                totalInvoices: invoices.length,
                totalExpenses: expenses.length,
                totalRevenue: 0,
                totalCost: 0,
                totalProfit: 0,
                totalExpenseAmount: 0,
                averageProfitMargin: 0,
                profitableInvoices: 0,
                lossInvoices: 0
            };
            
            // Calculate invoice statistics
            invoices.forEach(invoice => {
                const validatedItem = validateProfitData(invoice);
                stats.totalRevenue += validatedItem.total;
                stats.totalCost += validatedItem.total_cost;
                stats.totalProfit += validatedItem.total_profit;
                
                if (validatedItem.total_profit !== null && validatedItem.total_profit > 0) {
                    stats.profitableInvoices++;
                } else if (validatedItem.total_profit !== null && validatedItem.total_profit < 0) {
                    stats.lossInvoices++;
                }
            });
            
            // Calculate expense statistics
            expenses.forEach(expense => {
                stats.totalExpenseAmount += parseFloat(expense.amount) || 0;
            });
            
            // Calculate average profit margin
            if (stats.totalRevenue > 0) {
                stats.averageProfitMargin = (stats.totalProfit / stats.totalRevenue) * 100;
            }
            
            return stats;
        }

        // Fetch profit data with pagination
        async function fetchProfitData(page = 1, limit = itemsPerPage) {
            try {
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                // Get filter parameters
                const filterParams = getFilterParams();
                
                // Build query parameters
                const queryParams = new URLSearchParams({
                    page: page.toString(),
                    limit: limit.toString()
                });
                
                // Add date filters if provided
                if (filterParams.startDate && filterParams.startDate.trim() !== '') {
                    queryParams.append('startDate', filterParams.startDate);
                }
                if (filterParams.endDate && filterParams.endDate.trim() !== '') {
                    queryParams.append('endDate', filterParams.endDate);
                }
                
                // If no date filter is applied, explicitly request all data
                if (!filterParams.startDate && !filterParams.endDate) {
                    queryParams.append('showAll', 'true');
                }
                
                console.log('Fetching profit data:', {
                    page,
                    limit,
                    baseUrl,
                    hasToken: !!token,
                    filters: filterParams,
                    queryString: queryParams.toString()
                });
                
                // Try the profit management endpoint first
                let response = await fetch(`${baseUrl}/api/financial/profit-management?${queryParams.toString()}`, {
                    headers: { 'x-auth-token': token }
                });
                
                console.log('Profit management response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Profit management API failed: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Profit management API Response:', result);
                
                // Extract items from the response
                let items = [];
                
                if (result.success && result.data && result.data.items) {
                    items = result.data.items;
                    console.log('Found items in result.data.items:', items.length);
                } else if (result.data && Array.isArray(result.data)) {
                    items = result.data;
                    console.log('Found items in result.data (array):', items.length);
                } else if (Array.isArray(result)) {
                    items = result;
                    console.log('Found items in result (array):', items.length);
                } else {
                    console.warn('Unexpected response structure:', result);
                    items = [];
                }
                
                console.log('Final extracted items count:', items.length);
                return items || [];
                
            } catch (error) {
                console.error('Error fetching profit data:', error);
                
                // Fallback to invoices API if profit management fails
                try {
                    console.log('Trying fallback to invoices API...');
                    const response = await fetch(`${baseUrl}/api/invoices?${queryParams.toString()}`, {
                        headers: { 'x-auth-token': token }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Invoices API failed: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('Invoices API Response:', result);
                    
                    // Convert invoices to the expected format
                    const items = Array.isArray(result) ? result : (result.data || []);
                    console.log('Fallback items count:', items.length);
                    return items;
                    
                } catch (fallbackError) {
                    console.error('Fallback API also failed:', fallbackError);
                    throw error; // Throw the original error
                }
            }
        }

                        e.target.value = value.replace(/[^\d.]/g, '');
                    }
                    
                    // Prevent multiple decimal points
                    const decimalCount = (value.match(/\./g) || []).length;
                    if (decimalCount > 1) {
                        e.target.value = value.replace(/\.+$/, '');
                    }
                    
                    // Limit to 2 decimal places
                    if (value.includes('.')) {
                        const parts = value.split('.');
                        if (parts[1] && parts[1].length > 2) {
                            e.target.value = parts[0] + '.' + parts[1].substring(0, 2);
                        }
                    }

        function setupDateConstraints() {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            
            if (startDate && endDate) {
                const today = new Date();
                
                // Format today's date consistently
                const formatDate = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                };
                
                const todayStr = formatDate(today);
                
                // Set max date for both inputs to today
                startDate.max = todayStr;
                endDate.max = todayStr;
                
                // Add event listeners for smart constraints
                startDate.addEventListener('change', function() {
                    // When start date changes, update end date min constraint
                    if (this.value) {
                        endDate.min = this.value;
                        
                        // If end date is before start date, reset it
                        if (endDate.value && endDate.value < this.value) {
                            endDate.value = this.value;
                        }
                        
                        updatePeriodDisplay(this.value, endDate.value);
                        loadProfitData();
                    }
                });
                
                endDate.addEventListener('change', function() {
                    // When end date changes, update start date max constraint
                    if (this.value) {
                        startDate.max = this.value;
                        
                        // If start date is after end date, reset it
                        if (startDate.value && startDate.value > this.value) {
                            startDate.value = this.value;
                        }
                        
                        updatePeriodDisplay(startDate.value, this.value);
                        loadProfitData();
                    }
                });
            }
        }

        // Update period display
        function updatePeriodDisplay(startDate, endDate) {
            const display = document.getElementById('currentPeriodDisplay');
            if (display) {
                if (!startDate || !endDate) {
                    // No date filter applied - show all data
                    display.textContent = 'جميع البيانات';
                    display.style.background = 'var(--primary-light)';
                } else {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const today = new Date();
                    
                    // Check if it's current month (from 1st to today)
                    const isCurrentMonth = start.getMonth() === today.getMonth() && 
                                         start.getFullYear() === today.getFullYear() && 
                                         start.getDate() === 1 && 
                                         end.getDate() === today.getDate();
                    
                    if (isCurrentMonth) {
                        // Current month display
                        const monthName = start.toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' });
                        display.textContent = `${monthName} (الشهر الحالي)`;
                        display.style.background = 'linear-gradient(135deg, #007553 0%, #00a67a 100%)';
                    } else if (start.getMonth() === end.getMonth() && start.getFullYear() === end.getFullYear()) {
                        // Same month but not current
                        const monthName = start.toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' });
                        display.textContent = monthName;
                        display.style.background = 'var(--primary-light)';
                    } else {
                        // Date range
                        const startStr = start.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric' });
                        const endStr = end.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric', year: 'numeric' });
                        display.textContent = `${startStr} - ${endStr}`;
                        display.style.background = 'var(--primary-light)';
                    }
                }
            }
        }

        // Get current filter parameters
        function getFilterParams() {
            const searchTerm = document.getElementById('searchInput')?.value || '';
            const startDate = document.getElementById('startDate')?.value || '';
            const endDate = document.getElementById('endDate')?.value || '';
            
            console.log('Current filter params:', { searchTerm, startDate, endDate });
            
            return {

        }

        // Filter table data based on search term
        function filterTableData(searchTerm) {
            if (!allData || allData.length === 0) return;
            
            const filteredData = allData.filter(item => {
                if (item.type === 'invoice') {
                    return item.client_name && item.client_name.toLowerCase().includes(searchTerm);
                } else {
                    return item.description && item.description.toLowerCase().includes(searchTerm);
                }
            });
            
            renderTable(filteredData);
            
            // Show search results count
            if (searchTerm) {
                console.log(`Search results: ${filteredData.length} of ${allData.length} items`);
            }
        }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
