    <style>
        :root {
            --primary-color: #007553;
            --primary-light: #00a67a;
            --primary-dark: #004d35;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-attachment: fixed;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Navigation Bar */
        .nav-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        /* Modern Cards */
        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .card .card-body {
            padding: 1.5rem;
        }

        /* Modern Table */
        .table {
            margin: 0;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            padding: 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table thead th:first-child {
            border-top-right-radius: var(--border-radius);
        }

        .table thead th:last-child {
            border-top-left-radius: var(--border-radius);
        }

        .table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .table tbody tr:hover {
            background: rgba(0, 117, 83, 0.03);
            transform: scale(1.005);
        }

        .table tbody tr:last-child {
            border-bottom: none;
        }

        .table tbody td {
            padding: 1rem;
            border: none;
            vertical-align: middle;
            font-size: 0.9rem;
        }

        /* Modern Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

            background: var(--primary-color);
            color: var(--white);
        }

            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);

            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .input-group-text {
            background: var(--primary-color);

            border-top: 3px solid var(--primary-color);
            border-radius: 50%;

        /* Modern Modals */

            border-radius: var(--border-radius);
            border: none;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);

        .text-warning { color: var(--warning-color) !important; }
        .text-danger { color: var(--danger-color) !important; }
        .text-info { color: var(--info-color) !important; }

    <script>
        let allData = [];

        // Format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '-';
            return new Intl.NumberFormat('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format percentage
        function formatPercentage(percentage) {
            if (percentage === null || percentage === undefined) return '-';
            return percentage.toFixed(1) + '%';
        }

        // Load profit management data
        async function loadProfitData() {
            try {
                // Reset infinite scroll variables
                currentPage = 1;
                isLoading = false;
                hasMoreData = true;
                allData = [];

                const tbody = document.getElementById('dataTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5">
                            <div class="loading-spinner mx-auto"></div>
                            <p class="text-muted mt-3">جاري تحميل البيانات...</p>
                        </td>
                    </tr>
                `;

                // Load first page of data
                const firstPageData = await fetchProfitData(1, itemsPerPage);
                
                if (firstPageData && firstPageData.length > 0) {
                    allData = firstPageData;
                    console.log('Initial data items count:', allData.length);
                    console.log('Sample data:', allData.slice(0, 3));
                    
                    renderTable(allData);
                    updateTableStats(allData);
                    
                    // Check if there's more data
                    if (firstPageData.length < itemsPerPage) {
                        hasMoreData = false;
                    }
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center py-5">
                                <i class="fas fa-inbox text-muted" style="font-size: 3rem; opacity: 0.3;"></i>
                                <p class="text-muted mt-3">لا توجد بيانات لعرضها</p>
                            </td>
                        </tr>
                    `;
                }

            } catch (error) {
                console.error('Profit data error:', error);
                showErrorState();
            }
        }

        // Validate and format profit data
        function validateProfitData(item) {
            // Ensure all numeric values are properly parsed
            const total = parseFloat(item.total) || 0;
            const totalCost = parseFloat(item.total_cost) || 0;
            const totalProfit = parseFloat(item.total_profit) || 0;
            
            // Validate that profit calculation is consistent
            const calculatedProfit = total - totalCost;
            const profitDifference = Math.abs(totalProfit - calculatedProfit);
            
            // If there's a significant difference, log it for debugging
            if (profitDifference > 0.01) {
                console.warn('Profit calculation mismatch:', {
                    invoice_id: item.invoice_id,
                    total,
                    totalCost,
                    totalProfit,
                    calculatedProfit,
                    difference: profitDifference
                });
            }
            
            return {
                ...item,
                total,
                total_cost: totalCost,
                total_profit: totalProfit,
                profit_margin: total > 0 ? (totalProfit / total) * 100 : 0,
                is_profit_valid: totalProfit >= 0 && totalCost >= 0 && total >= 0
            };
        }

        // Render data table
        function renderTable(data) {
            const tbody = document.getElementById('dataTableBody');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-5">
                            <i class="fas fa-inbox text-muted" style="font-size: 3rem; opacity: 0.3;"></i>
                            <p class="text-muted mt-3">لا توجد بيانات لعرضها</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => {
                const rowClass = item.type === 'invoice' ? 'row-invoice' : 'row-expense';
                const typeLabel = item.type === 'invoice' ? 'فاتورة' : 'مصروف';
                const typeBadge = item.type === 'invoice' ? 'badge-invoice' : 'badge-expense';
                
                if (item.type === 'invoice') {
                    // Validate profit data
                    const validatedItem = validateProfitData(item);
                    
                    const profitClass = validatedItem.total_profit >= 0 ? 'profit-positive' : 'profit-negative';
                    const profitText = validatedItem.total_profit >= 0 ? 
                        `+${formatCurrency(validatedItem.total_profit)}` : 
                        formatCurrency(validatedItem.total_profit);
                    
                    // Add profit margin display
                    const marginText = validatedItem.profit_margin > 0 ? 
                        ` (${validatedItem.profit_margin.toFixed(1)}%)` : '';

        // Update modal calculations
        function updateModalCalculations() {
            const modalSalePrice = document.getElementById('modalSalePrice');
            const modalCostPrice = document.getElementById('modalCostPrice');
            const modalQuantity = document.getElementById('modalQuantity');
            const modalExpectedProfit = document.getElementById('modalExpectedProfit');
            const modalExpectedMargin = document.getElementById('modalExpectedMargin');
            
            if (!modalSalePrice || !modalCostPrice || !modalExpectedProfit || !modalExpectedMargin) {
                console.error('Required modal elements not found');
                return;
            }
            
            try {
                // Parse sale price - handle currency formatting properly
                let salePriceText = modalSalePrice.textContent || '';
                // Remove currency symbols, commas, and spaces, keep only numbers and decimal points
                const salePrice = parseFloat(salePriceText.replace(/[^\d.-]/g, '')) || 0;
                
                // Parse cost price
                const costPrice = parseFloat(modalCostPrice.value) || 0;
                
                // Parse quantity
                const quantity = parseInt(modalQuantity.textContent) || 1;
                
                // Validate inputs
                if (salePrice < 0) {
                    console.warn('Sale price is negative:', salePrice);
                    modalExpectedProfit.textContent = 'خطأ في السعر';
                    modalExpectedMargin.textContent = 'خطأ في السعر';
                    return;
                }
                
                if (costPrice < 0) {
                    console.warn('Cost price is negative:', costPrice);
                    modalExpectedProfit.textContent = 'خطأ في التكلفة';
                    modalExpectedMargin.textContent = 'خطأ في التكلفة';
                    return;
                }
                
                if (quantity <= 0) {
                    console.warn('Quantity is invalid:', quantity);
                    modalExpectedProfit.textContent = 'خطأ في الكمية';
                    modalExpectedMargin.textContent = 'خطأ في الكمية';
                    return;
                }
                
                // Calculate profit using consistent formula
                // Profit = (Sale Price - Cost Price) * Quantity
                const profit = costPrice > 0 ? (salePrice - costPrice) * quantity : 0;
                
                // Calculate margin using consistent formula
                // Margin = ((Sale Price - Cost Price) / Sale Price) * 100
                const margin = salePrice > 0 && costPrice > 0 ? ((salePrice - costPrice) / salePrice) * 100 : 0;
                
                // Format and display results
                modalExpectedProfit.textContent = formatCurrency(profit);
                modalExpectedMargin.textContent = formatPercentage(margin);
                
                // Color coding based on profit and margin
                const profitClass = profit >= 0 ? 'text-success' : 'text-danger';
                const marginClass = margin >= 20 ? 'text-success' : margin >= 10 ? 'text-warning' : 'text-danger';
                
                modalExpectedProfit.className = `form-control-plaintext fw-bold ${profitClass}`;
                modalExpectedMargin.className = `form-control-plaintext fw-bold ${marginClass}`;
                
                // Add tooltips for better UX
                modalExpectedProfit.title = profit >= 0 ? 'ربح إيجابي' : 'ربح سلبي';
                modalExpectedMargin.title = margin >= 20 ? 'هامش ربح ممتاز' : margin >= 10 ? 'هامش ربح جيد' : 'هامش ربح منخفض';
                
            } catch (error) {
                console.error('Error in profit calculation:', error);
                modalExpectedProfit.textContent = 'خطأ في الحساب';
                modalExpectedMargin.textContent = 'خطأ في الحساب';
                modalExpectedProfit.className = 'form-control-plaintext fw-bold text-danger';
                modalExpectedMargin.className = 'form-control-plaintext fw-bold text-danger';
            }
        }

        // Calculate profit statistics
        function calculateProfitStats(data) {
            const invoices = data.filter(item => item.type === 'invoice');
            const expenses = data.filter(item => item.type === 'expense');
            
            const stats = {
                totalInvoices: invoices.length,
                totalExpenses: expenses.length,
                totalRevenue: 0,
                totalCost: 0,
                totalProfit: 0,
                totalExpenseAmount: 0,
                averageProfitMargin: 0,
                profitableInvoices: 0,
                lossInvoices: 0
            };
            
            // Calculate invoice statistics
            invoices.forEach(invoice => {
                const validatedItem = validateProfitData(invoice);
                stats.totalRevenue += validatedItem.total;
                stats.totalCost += validatedItem.total_cost;
                stats.totalProfit += validatedItem.total_profit;
                
                if (validatedItem.total_profit > 0) {
                    stats.profitableInvoices++;
                } else if (validatedItem.total_profit < 0) {
                    stats.lossInvoices++;
                }
            });
            
            // Calculate expense statistics
            expenses.forEach(expense => {
                stats.totalExpenseAmount += parseFloat(expense.amount) || 0;
            });
            
            // Calculate average profit margin
            if (stats.totalRevenue > 0) {
                stats.averageProfitMargin = (stats.totalProfit / stats.totalRevenue) * 100;
            }
            
            return stats;
        }

                            if (invoiceItemsModal && bootstrap.Modal.getInstance(invoiceItemsModal)) {
                                // Get the current invoice ID from the modal title
                                const modalTitle = document.getElementById('modalInvoiceClient');
                                if (modalTitle && modalTitle.textContent) {
                                    // Extract invoice ID from the modal data or reload the current invoice
                                    const currentInvoiceId = invoiceItemsModal.getAttribute('data-current-invoice-id');
                                    if (currentInvoiceId) {
                                        openInvoiceItemsModal(currentInvoiceId, modalTitle.textContent, 0);
                                    }
                                }
                            }
                        }, 500);
                    } else {
                        throw new Error(result.message || 'فشل في حفظ التكلفة');
                    }
                    
                } catch (error) {
                    console.error('Error saving cost price:', error);
                    showNotification('خطأ في حفظ التكلفة', 'error');
                } finally {
                    // Restore save button
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = originalText;
                }
            });
            }
        });

        // Setup navigation interactions
        function setupNavigationInteractions() {
            const navLinks = document.querySelectorAll('.navbar .nav-link');
            
            // Apply consistent inactive style to all links first
            navLinks.forEach(link => {
                link.style.backgroundColor = 'rgba(255,255,255,0.15)';
                link.style.boxShadow = '';
                link.classList.remove('active', 'fw-bold');
            });
            
            // Set active state for current page
            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === 'financial-profit-management.html') {
                const profitLink = document.querySelector('a[href="financial-profit-management.html"]');
                if (profitLink) {
                    profitLink.classList.add('active', 'fw-bold');
                    profitLink.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    profitLink.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                }
            }
            
            // Add click event listeners
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active class from all links
                    navLinks.forEach(l => {
                        l.classList.remove('active', 'fw-bold');
                        l.style.backgroundColor = 'rgba(255,255,255,0.15)';
                        l.style.boxShadow = '';
                    });
                    
                    // Add active class to clicked link
                    link.classList.add('active', 'fw-bold');
                    link.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    link.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                });
            });
        }
