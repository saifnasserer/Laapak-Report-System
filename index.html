    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero-section {
            background: #ebebeb;
            background-size: cover;
            background-position: center;
            color: white;
            padding: 30px 0 30px 0;
            margin-bottom: 30px;
        }
        .login-form {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 30px rgba(0,0,0,0.05);
            margin: 0 auto;
        }
        .form-control:focus, .btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(10, 54, 34, 0.25);
            border-color: #0a3622;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007553 0%, #004d35 100%);
            border: none;
            padding: 10px 20px;
        }
        .btn-outline-primary {
            border-color: #007553;
            color: #007553;
        }
        .btn-outline-primary:hover {
            background-color: #007553;
            color: white;
        }
        .login-logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .login-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .login-divider::before, .login-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .login-divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .login-type-toggle {
            margin-bottom: 20px;
        }
        .form-check-input:checked {
            background-color: #007553;
            border-color: #007553;
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        .bg-dark-green {
            background-color: #0a3622;
        }
        main {
            flex: 1;
        }
        .form-switch .form-check-input {
            width: 3em;
            height: 1.5em;
        }
        .form-switch .form-check-input:focus {
            border-color: rgba(0, 0, 0, 0.25);
            box-shadow: none;
        }
    </style>
</head>

    <main>
        <!-- Unified Login Form -->
        <div class="container mb-5">
            <div class="row justify-content-center" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
                <div class="col-md-6">
                    <div class="login-form">
                        <!-- Logo -->
                        <div class="container text-center">
                            <img src="img/logo.png" alt="Laapak" width="100" class="mb-4">
                        </div>
                        <div class="text-center">
                            <h3 class="mb-3 fw-bold" id="loginTypeLabel">تسجيل الدخول</h3>
                        </div>

                        <!-- Login Form -->
                        <div id="alertContainer" class="mb-3"></div>
                        <form id="unifiedLoginForm" class="text-start">
                            <!-- Login Fields -->
                            <div id="loginFields">
                                <div class="mb-3">
                                    <label for="username" class="form-label">اسم المستخدم</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control" id="username" placeholder="اكتب رقم الموبايل في الطلب">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">كلمة المرور</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="اكتب رقم الطلب: LPK123">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">تذكرني</label>
                            </div>
                            
                            <div class="alert alert-danger d-none" id="loginError" role="alert">
                                خطأ في بيانات الدخول. يرجى المحاولة مرة أخرى.
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" id="loginSubmitBtn" class="btn btn-primary rounded-pill py-2 fw-bold">تسجيل الدخول</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
