    <style>
        :root {
            --primary-color: #007553;
            --primary-light: #00a67a;
            --primary-dark: #004d35;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-attachment: fixed;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Navigation Bar */
        .nav-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        /* Modern KPI Cards */
        .stat-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-card .card-body {
            padding: 1.5rem;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 1rem;
        }

        .icon-container.revenue {
            background: rgba(0, 117, 83, 0.1);
            color: var(--primary-color);
        }

        .icon-container.expenses {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .icon-container.profit {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
        }

        .icon-container.margin {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* Modern Chart Containers */
        .chart-container {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            box-shadow: var(--shadow-md);
        }

        .chart-container .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .chart-container .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .chart-container .card-body {
            padding: 1.5rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* Modern Alerts Section */
        .alert-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }

        .alert-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--light-bg);
        }

        .alert-item:hover {
            transform: translateX(-4px);
            box-shadow: var(--shadow-sm);
        }

        .alert-item:last-child {
            margin-bottom: 0;
        }

        .alert-warning {
            border-left-color: var(--warning-color);
            background: rgba(255, 193, 7, 0.05);
        }

        .alert-info {
            border-left-color: var(--info-color);
            background: rgba(13, 202, 240, 0.05);
        }

        .alert-success {
            border-left-color: var(--success-color);
            background: rgba(25, 135, 84, 0.05);
        }

        /* Modern Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        .btn-outline-success {
            border: 2px solid var(--success-color);
            color: var(--success-color);
            background: transparent;
        }

        .btn-outline-success:hover {
            background: var(--success-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        /* Loading States */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(0, 117, 83, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern FAB Button */
        .fab-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            color: var(--white);
            font-size: 1.25rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 1000;
            cursor: pointer;
        }

        .fab-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stat-card .card-body {
                padding: 1rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            .fab-btn {
                width: 48px;
                height: 48px;
                font-size: 1rem;
            }
        }

        /* Utility Classes */
        .text-primary { color: var(--primary-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-danger { color: var(--danger-color) !important; }
        .text-info { color: var(--info-color) !important; }
    </style>

    <script>
        // Format currency for display
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format percentage
        function formatPercentage(percentage) {
            return percentage.toFixed(1) + '%';
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/financial/dashboard`, {
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load dashboard data');
                }

                const result = await response.json();
                const data = result.data;

                // Update KPIs with smooth animations
                updateKPIs(data.kpis);
                
                // Create charts
                createTrendChart(data.charts.trend);
                createExpenseChart(data.charts.expenseBreakdown);
                
                // Display alerts
                displayAlerts(data.alerts);

            } catch (error) {
                console.error('Dashboard error:', error);
                showErrorState();
            }
        }

        // Update KPI cards with smooth animations
        function updateKPIs(kpis) {
            const animateValue = (element, start, end, duration = 1500) => {
                const startTime = performance.now();
                const range = end - start;

                function updateValue(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 2);
                    const current = start + (range * easeOut);
                    
                    if (element.id.includes('Margin')) {
                        element.textContent = formatPercentage(current);
                    } else {
                        element.textContent = formatCurrency(current);
                    }

                    if (progress < 1) {
                        requestAnimationFrame(updateValue);
                    }
                }

                requestAnimationFrame(updateValue);
            };

            // Animate each KPI value with staggered timing
            setTimeout(() => animateValue(document.getElementById('totalRevenue'), 0, kpis.totalRevenue), 200);
            setTimeout(() => animateValue(document.getElementById('totalExpenses'), 0, kpis.totalExpenses), 400);
            setTimeout(() => animateValue(document.getElementById('netProfit'), 0, kpis.netProfit), 600);
            setTimeout(() => animateValue(document.getElementById('profitMargin'), 0, kpis.profitMargin), 800);
        }

        // Create trend chart
        function createTrendChart(trendData) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: trendData.map(item => {
                        const date = new Date(item.month + '-01');
                        return date.toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' });
                    }),
                    datasets: [
                        {
                            label: 'الإيرادات',
                            data: trendData.map(item => item.revenue),
                            borderColor: '#007553',
                            backgroundColor: 'rgba(0, 117, 83, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'المصروفات',
                            data: trendData.map(item => item.expenses),
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'صافي الربح',
                            data: trendData.map(item => item.profit),
                            borderColor: '#198754',
                            backgroundColor: 'rgba(25, 135, 84, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: { family: 'Tajawal', size: 12 },
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: { family: 'Tajawal' },
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: { family: 'Tajawal' }
                            }
                        }
                    }
                }
            });
        }

        // Create expense chart
        function createExpenseChart(expenseData) {
            if (!expenseData || expenseData.length === 0) return;

            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: expenseData.map(item => item.category_name),
                    datasets: [{
                        data: expenseData.map(item => item.total),
                        backgroundColor: [
                            '#007553', '#dc3545', '#ffc107', '#0dcaf0', 
                            '#6f42c1', '#fd7e14', '#20c997', '#e83e8c'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { family: 'Tajawal', size: 11 },
                                padding: 15
                            }
                        }
                    }
                }
            });
        }

        // Display alerts
        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-check-circle" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-2">لا توجد تنبيهات حالياً</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div class="alert-item alert-${alert.type}" onclick="navigateToAction('${alert.action}')">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <i class="fas ${alert.type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}" 
                               style="color: ${alert.type === 'warning' ? '#ffc107' : '#0dcaf0'}; font-size: 1.2rem;"></i>
                        </div>
                        <div class="flex-grow-1">
                            <p class="mb-1 fw-bold">${alert.message}</p>
                            <small class="text-muted">انقر للذهاب إلى ${alert.action === 'profit-management' ? 'إدارة الأرباح' : 'المصروفات'}</small>
                        </div>
                        <div>
                            <i class="fas fa-chevron-left text-muted"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Navigate to action
        function navigateToAction(action) {
            if (action === 'profit-management') {
                window.location.href = 'financial-profit-management.html';
            } else if (action === 'expenses') {
                window.location.href = 'financial-add-expense.html';
            }
        }

        // Show error state
        function showErrorState() {
            ['totalRevenue', 'totalExpenses', 'netProfit', 'profitMargin'].forEach(id => {
                document.getElementById(id).innerHTML = '<span class="text-danger">خطأ</span>';
            });
            
            document.getElementById('alertsContainer').innerHTML = `
                <div class="alert-item alert-warning">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-triangle me-3" style="color: #ffc107;"></i>
                        <div>
                            <p class="mb-0 fw-bold">خطأ في تحميل البيانات</p>
                            <small class="text-muted">يرجى إعادة المحاولة</small>
                        </div>
                    </div>
                </div>
            `;
        }

        // Refresh dashboard
        function refreshDashboard() {
            const fab = document.querySelector('.fab-btn');
            fab.style.transform = 'rotate(360deg)';
            
            setTimeout(() => {
                fab.style.transform = 'rotate(0deg)';
                loadDashboardData();
            }, 500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltips.forEach(tooltip => {
                new bootstrap.Tooltip(tooltip);
            });
            
            // Setup navigation interactions
            setupNavigationInteractions();
            
            // Load data
            loadDashboardData();
            
            // Auto-refresh every 5 minutes
            setInterval(loadDashboardData, 300000);
        });

        // Setup navigation interactions
        function setupNavigationInteractions() {
            const navLinks = document.querySelectorAll('.navbar .nav-link');
            
            // Apply consistent inactive style to all links first
            navLinks.forEach(link => {
                link.style.backgroundColor = 'rgba(255,255,255,0.15)';
                link.style.boxShadow = '';
                link.classList.remove('active', 'fw-bold');
            });
            
            // Set active state for current page
            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === 'financial-dashboard.html') {
                const dashboardLink = document.querySelector('a[href="financial-dashboard.html"]');
                if (dashboardLink) {
                    dashboardLink.classList.add('active', 'fw-bold');
                    dashboardLink.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    dashboardLink.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                }
            }
            
            // Add click event listeners
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active class from all links
                    navLinks.forEach(l => {
                        l.classList.remove('active', 'fw-bold');
                        l.style.backgroundColor = 'rgba(255,255,255,0.15)';
                        l.style.boxShadow = '';
                    });
                    
                    // Add active class to clicked link
                    link.classList.add('active', 'fw-bold');
                    link.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    link.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                });
            });
        }
    </script>
