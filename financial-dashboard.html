<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        :root {
            --primary-color: #007553;
            --primary-light: #00a67a;
            --primary-dark: #004d35;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-attachment: fixed;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Navigation Bar */
        .nav-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        /* Modern KPI Cards */
        .stat-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-card .card-body {
            padding: 1.5rem;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 1rem;
        }

        .icon-container.revenue {
            background: rgba(0, 117, 83, 0.1);
            color: var(--primary-color);
        }

        .icon-container.expenses {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .icon-container.profit {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
        }

        .icon-container.margin {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* Modern Chart Containers */
        .chart-container {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            box-shadow: var(--shadow-md);
        }

        .chart-container .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .chart-container .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .chart-container .card-body {
            padding: 1.5rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* Modern Alerts Section */
        .alert-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }

        .alert-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--light-bg);
        }

        .alert-item:hover {
            transform: translateX(-4px);
            box-shadow: var(--shadow-sm);
        }

        .alert-item:last-child {
            margin-bottom: 0;
        }

        .alert-warning {
            border-left-color: var(--warning-color);
            background: rgba(255, 193, 7, 0.05);
        }

        .alert-info {
            border-left-color: var(--info-color);
            background: rgba(13, 202, 240, 0.05);
        }

        .alert-success {
            border-left-color: var(--success-color);
            background: rgba(25, 135, 84, 0.05);
        }

        /* Modern Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        .btn-outline-success {
            border: 2px solid var(--success-color);
            color: var(--success-color);
            background: transparent;
        }

        .btn-outline-success:hover {
            background: var(--success-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        /* Loading States */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(0, 117, 83, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern FAB Button */
        .fab-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            color: var(--white);
            font-size: 1.25rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 1000;
            cursor: pointer;
        }

        .fab-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stat-card .card-body {
                padding: 1rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            .fab-btn {
                width: 48px;
                height: 48px;
                font-size: 1rem;
            }
        }

        /* Utility Classes */
        .text-primary { color: var(--primary-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-danger { color: var(--danger-color) !important; }
        .text-info { color: var(--info-color) !important; }

        /* Filter Container Styles */
        .filter-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            justify-content: center;
            min-height: 70px;
            overflow: visible;
        }

        .filter-bar:hover {
            box-shadow: var(--shadow-md);
        }

        /* Icon-based buttons */
        .btn.rounded-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            z-index: 10;
            position: relative;
        }

        .btn.rounded-circle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Date filters */
        .date-filters {
            flex-shrink: 0;
            z-index: 5;
            position: relative;
            background: var(--white);
            border-radius: 8px;
            padding: 0.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .date-filters .input-group {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .date-filters .input-group-text {
            background: var(--primary-color);
            border: none;
            color: var(--white);
        }

        .date-filters .form-control {
            border: none;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
        }

        /* Filter buttons */
        #filterButtons {
            z-index: 5;
            position: relative;
        }

        .period-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .period-badge {
            background: var(--primary-light);
            color: var(--white);
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        /* When filter is active, adjust layout */
        .filter-bar.filter-active {
            justify-content: space-between;
            min-height: 120px;
            align-items: flex-start;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .filter-bar.filter-active .period-indicator {
            position: static;
            transform: none;
            order: 3;
        }

        .filter-bar.filter-active .date-filters {
            order: 1;
            flex: 1;
            max-width: 400px;
        }

        .filter-bar.filter-active #filterButtons {
            order: 2;
        }

        /* Ensure date filters are visible when active */
        .date-filters[style*="display: flex"] {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        #filterButtons[style*="display: flex"] {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Responsive Design for Filter */
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                min-height: auto;
            }
            
            .filter-bar .d-flex {
                flex-direction: column;
                width: 100%;
            }
            
            .date-filters {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            
            .date-filters .input-group {
                width: 100% !important;
            }
            
            .period-indicator {
                position: static;
                transform: none;
                justify-content: center;
            }
            
            .btn.rounded-circle {
                width: 40px !important;
                height: 40px !important;
            }
        }

        @media (max-width: 576px) {
            .filter-bar {
                padding: 0.75rem;
            }
            
            .period-badge {
                font-size: 0.8rem;
                padding: 0.3rem 0.75rem;
            }
        }
    </style>
</head>

    <script>
        // Format currency for display
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format percentage
        function formatPercentage(percentage) {
            return percentage.toFixed(1) + '%';
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                console.log('Loading dashboard data...');
                
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // Get date range from filter inputs
                const startDate = document.getElementById('startDate').value;

        // Update KPI cards with smooth animations
        function updateKPIs(kpis) {
            console.log('Updating KPIs with data:', kpis);
            
            // Validate KPIs data
            if (!kpis || typeof kpis !== 'object') {
                console.warn('Invalid KPIs data:', kpis);
                kpis = {
                    totalRevenue: 0,
                    totalExpenses: 0,
                    netProfit: 0,
                    profitMargin: 0
                };
            }
            
            // Ensure all values are numbers
            const safeKPIs = {
                totalRevenue: parseFloat(kpis.totalRevenue) || 0,
                totalExpenses: parseFloat(kpis.totalExpenses) || 0,
                netProfit: parseFloat(kpis.netProfit) || 0,
                profitMargin: parseFloat(kpis.profitMargin) || 0
            };
            
            console.log('Safe KPIs values:', safeKPIs);
            
            // Log profit calculation details
            if (safeKPIs.totalCost === 0 && safeKPIs.totalRevenue > 0) {
                console.log('⚠️ WARNING: No costs set - Profit calculation disabled');
                console.log(`📊 Revenue: ${formatCurrency(safeKPIs.totalRevenue)} (no costs to calculate profit)`);
            } else if (safeKPIs.totalCost > 0) {
                console.log(`💰 Profit calculation: Revenue=${formatCurrency(safeKPIs.totalRevenue)}, Cost=${formatCurrency(safeKPIs.totalCost)}, NetProfit=${formatCurrency(safeKPIs.netProfit)}`);
            }
            
            const animateValue = (element, start, end, duration = 1500) => {
                if (!element) {
                    console.warn('KPI element not found');
                    return;
                }
                
                const startTime = performance.now();
                const range = end - start;

                function updateValue(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 2);
                    const current = start + (range * easeOut);
                    
                    if (element.id.includes('Margin')) {
                        element.textContent = formatPercentage(current);
                    } else {
                        element.textContent = formatCurrency(current);
                    }

                    if (progress < 1) {
                        requestAnimationFrame(updateValue);
                    }
                }

                requestAnimationFrame(updateValue);
            };

            // Animate each KPI value with staggered timing
            setTimeout(() => animateValue(document.getElementById('totalRevenue'), 0, safeKPIs.totalRevenue), 200);
            setTimeout(() => animateValue(document.getElementById('totalExpenses'), 0, safeKPIs.totalExpenses), 400);
            setTimeout(() => animateValue(document.getElementById('netProfit'), 0, safeKPIs.netProfit), 600);
            setTimeout(() => animateValue(document.getElementById('profitMargin'), 0, safeKPIs.profitMargin), 800);
            
            // Add profit calculation info
            const profitElement = document.getElementById('netProfit');
            if (profitElement && safeKPIs.totalCost === 0 && safeKPIs.totalRevenue > 0) {
                profitElement.title = 'الربح غير محسوب - لا توجد تكاليف محددة';
                profitElement.style.opacity = '0.6';
            } else if (profitElement) {
                profitElement.title = 'صافي الربح (الإيرادات - التكاليف - المصروفات)';
                profitElement.style.opacity = '1';
            }
        }

        // Setup smart date constraints
        function setupDateConstraints() {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            
            if (startDate && endDate) {
                const today = new Date();
                
                // Format today's date consistently
                const formatDate = (date) => {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                };
                
                const todayStr = formatDate(today);
                
                // Set max date for both inputs to today
                startDate.max = todayStr;
                endDate.max = todayStr;
                
                // Add event listeners for smart constraints
                startDate.addEventListener('change', function() {
                    // When start date changes, update end date min constraint
                    if (this.value) {
                        endDate.min = this.value;
                        
                        // If end date is before start date, reset it
                        if (endDate.value && endDate.value < this.value) {
                            endDate.value = this.value;
                        }
                        
                        updatePeriodDisplay(this.value, endDate.value);
                        loadDashboardData();
                    }
                });
                
                endDate.addEventListener('change', function() {
                    // When end date changes, update start date max constraint
                    if (this.value) {
                        startDate.max = this.value;
                        
                        // If start date is after end date, reset it
                        if (startDate.value && startDate.value > this.value) {
                            startDate.value = this.value;
                        }
                        
                        updatePeriodDisplay(startDate.value, this.value);
                        loadDashboardData();
                    }
                });
            }
        }

        // Update period display
        function updatePeriodDisplay(startDate, endDate) {
            const display = document.getElementById('currentPeriodDisplay');
            if (display && startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const today = new Date();
                
                // Check if it's current month (from 1st to today)
                const isCurrentMonth = start.getMonth() === today.getMonth() && 
                                     start.getFullYear() === today.getFullYear() && 
                                     start.getDate() === 1 && 
                                     end.getDate() === today.getDate();
                
                if (isCurrentMonth) {
                    // Current month display
                    const monthName = start.toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' });
                    display.textContent = `${monthName} (الشهر الحالي)`;
                    display.style.background = 'linear-gradient(135deg, #007553 0%, #00a67a 100%)';
                } else if (start.getMonth() === end.getMonth() && start.getFullYear() === end.getFullYear()) {
                    // Same month but not current
                    const monthName = start.toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' });
                    display.textContent = monthName;
                    display.style.background = 'var(--primary-light)';
                } else {
                    // Date range
                    const startStr = start.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric' });
                    const endStr = end.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric', year: 'numeric' });
                    display.textContent = `${startStr} - ${endStr}`;
                    display.style.background = 'var(--primary-light)';
                }
            }
        }

        // Setup navigation interactions
        function setupNavigationInteractions() {
            const navLinks = document.querySelectorAll('.navbar .nav-link');
            
            // Apply consistent inactive style to all links first
            navLinks.forEach(link => {
                link.style.backgroundColor = 'rgba(255,255,255,0.15)';
                link.style.boxShadow = '';
                link.classList.remove('active', 'fw-bold');
            });
            
            // Set active state for current page
            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === 'financial-dashboard.html') {
                const dashboardLink = document.querySelector('a[href="financial-dashboard.html"]');
                if (dashboardLink) {
                    dashboardLink.classList.add('active', 'fw-bold');
                    dashboardLink.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    dashboardLink.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                }
            }
            
            // Add click event listeners
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active class from all links
                    navLinks.forEach(l => {
                        l.classList.remove('active', 'fw-bold');
                        l.style.backgroundColor = 'rgba(255,255,255,0.15)';
                        l.style.boxShadow = '';
                    });
                    
                    // Add active class to clicked link
                    link.classList.add('active', 'fw-bold');
                    link.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    link.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                });
            });
        }
    </script>
