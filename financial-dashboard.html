    <style>
        :root {
            --primary-color: #007553;
            --primary-light: #00a67a;
            --primary-dark: #004d35;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-attachment: fixed;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Navigation Bar */
        .nav-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        /* Modern KPI Cards */
        .stat-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-card .card-body {
            padding: 1.5rem;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 1rem;
        }

        .icon-container.revenue {
            background: rgba(0, 117, 83, 0.1);
            color: var(--primary-color);
        }

        .icon-container.expenses {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .icon-container.profit {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
        }

        .icon-container.margin {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--danger-color);
        }

        /* Modern Chart Containers */
        .chart-container {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            box-shadow: var(--shadow-md);
        }

        .chart-container .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .chart-container .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .chart-container .card-body {
            padding: 1.5rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* Modern Alerts Section */
        .alert-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }

        .alert-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--light-bg);
        }

        .alert-item:hover {
            transform: translateX(-4px);
            box-shadow: var(--shadow-sm);
        }

        .alert-item:last-child {
            margin-bottom: 0;
        }

        .alert-warning {
            border-left-color: var(--warning-color);
            background: rgba(255, 193, 7, 0.05);
        }

            border-left-color: var(--info-color);
            background: rgba(13, 202, 240, 0.05);
        }

        .alert-success {
            border-left-color: var(--success-color);
            background: rgba(25, 135, 84, 0.05);
        }

        /* Modern Buttons */

            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            padding: 0.5rem 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        .btn-outline-success {
            border: 2px solid var(--success-color);
            color: var(--success-color);
            background: transparent;
        }

        .btn-outline-success:hover {
            background: var(--success-color);
            color: var(--white);
            transform: translateY(-1px);
        }

        /* Loading States */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(0, 117, 83, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern FAB Button */
        .fab-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            color: var(--white);
            font-size: 1.25rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 1000;
            cursor: pointer;
        }

        .fab-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stat-card .card-body {

            }

            }

            }

            }

        /* Utility Classes */
        .text-primary { color: var(--primary-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-danger { color: var(--danger-color) !important; }

        .period-badge {

        /* Responsive Design for Filter */
        @media (max-width: 768px) {

                flex-direction: column;
                gap: 0.5rem;
            }
            
            .date-separator {
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        // Format currency for display
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format percentage
        function formatPercentage(percentage) {
            return percentage.toFixed(1) + '%';
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                console.log('Loading dashboard data...');
                
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // Get date range from filter inputs
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                console.log('Dashboard API request:', {
                    baseUrl,
                    hasToken: !!token,
                    startDate,
                    endDate,
                    endpoint: `/api/financial/dashboard?startDate=${startDate}&endDate=${endDate}`
                });
                
                // Build query parameters
                const queryParams = new URLSearchParams();
                if (startDate) queryParams.append('startDate', startDate);
                if (endDate) queryParams.append('endDate', endDate);
                
                const response = await fetch(`${baseUrl}/api/financial/dashboard?${queryParams.toString()}`, {
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Dashboard response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Dashboard API Error Response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Dashboard API Response:', result);
                
                // Handle different response structures
                let data = null;
                
                if (result.data) {
                    data = result.data;
                    console.log('Found data in result.data:', data);
                } else if (result.kpis || result.charts || result.alerts) {
                    data = result;
                    console.log('Found data directly in result:', data);
                } else {
                    console.warn('Unexpected dashboard response structure:', result);
                    throw new Error('Invalid response structure from dashboard API');
                }

                // Validate data structure
                if (!data.kpis || !data.charts || !data.alerts) {
                    console.warn('Missing required data sections:', {
                        hasKPIs: !!data.kpis,
                        hasCharts: !!data.charts,
                        hasAlerts: !!data.alerts
                    });
                    
                    // Create default structure if missing
                    data = {
                        kpis: data.kpis || {
                            totalRevenue: 0,
                            totalExpenses: 0,
                            netProfit: 0,
                            profitMargin: 0
                        },
                        charts: data.charts || {
                            trend: [],
                            expenseBreakdown: []
                        },
                        alerts: data.alerts || []
                    };
                }

                console.log('Final data to display:', data);

                // Update KPIs with smooth animations
                updateKPIs(data.kpis);
                
                // Create charts
                createTrendChart(data.charts.trend || []);
                createExpenseChart(data.charts.expenseBreakdown || []);
                
                // Display alerts
                displayAlerts(data.alerts || []);

            } catch (error) {
                console.error('Dashboard error:', error);
                showErrorState();
            }
        }

        // Update KPI cards with smooth animations
        function updateKPIs(kpis) {
            console.log('Updating KPIs with data:', kpis);
            
            // Validate KPIs data
            if (!kpis || typeof kpis !== 'object') {
                console.warn('Invalid KPIs data:', kpis);
                kpis = {
                    totalRevenue: 0,
                    totalExpenses: 0,
                    netProfit: 0,
                    profitMargin: 0
                };
            }
            
            // Ensure all values are numbers
            const safeKPIs = {
                totalRevenue: parseFloat(kpis.totalRevenue) || 0,
                totalExpenses: parseFloat(kpis.totalExpenses) || 0,
                netProfit: parseFloat(kpis.netProfit) || 0,
                profitMargin: parseFloat(kpis.profitMargin) || 0
            };
            
            console.log('Safe KPIs values:', safeKPIs);
            
            const animateValue = (element, start, end, duration = 1500) => {
                if (!element) {
                    console.warn('KPI element not found');
                    return;
                }
                
                const startTime = performance.now();
                const range = end - start;

                function updateValue(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 2);
                    const current = start + (range * easeOut);
                    
                    if (element.id.includes('Margin')) {
                        element.textContent = formatPercentage(current);
                    } else {
                        element.textContent = formatCurrency(current);
                    }

                    if (progress < 1) {
                        requestAnimationFrame(updateValue);
                    }
                }

                requestAnimationFrame(updateValue);
            };

            // Animate each KPI value with staggered timing
            setTimeout(() => animateValue(document.getElementById('totalRevenue'), 0, safeKPIs.totalRevenue), 200);
            setTimeout(() => animateValue(document.getElementById('totalExpenses'), 0, safeKPIs.totalExpenses), 400);
            setTimeout(() => animateValue(document.getElementById('netProfit'), 0, safeKPIs.netProfit), 600);
            setTimeout(() => animateValue(document.getElementById('profitMargin'), 0, safeKPIs.profitMargin), 800);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Financial dashboard page loaded');

            const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltips.forEach(tooltip => {

            setupNavigationInteractions();

            setupDateFilter();

        // Date filter functionality
        function setupDateFilter() {
            const applyFilterBtn = document.getElementById('applyFilterBtn');
            const clearFilterBtn = document.getElementById('clearFilterBtn');
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            
            if (applyFilterBtn) {
                applyFilterBtn.addEventListener('click', function() {
                    console.log('Applying date filter...');
                    loadDashboardData();
                });
            }
            
            if (clearFilterBtn) {
                clearFilterBtn.addEventListener('click', function() {
                    console.log('Clearing filters...');
                    setDefaultDateRange();
                    loadDashboardData();
                });
            }
            
            // Auto-apply filter when dates change
            if (startDate) {
                startDate.addEventListener('change', function() {
                    if (this.value && endDate.value) {
                        updatePeriodDisplay(this.value, endDate.value);
                        loadDashboardData();
                    }
                });
            }
            
            if (endDate) {
                endDate.addEventListener('change', function() {
                    if (this.value && startDate.value) {
                        updatePeriodDisplay(startDate.value, this.value);
                        loadDashboardData();
                    }
                });
            }
        }

        // Set default date range (current month)
        function setDefaultDateRange() {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            
            if (startDate && endDate) {
                const today = new Date();
                const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                
                // Format dates for input fields (YYYY-MM-DD)
                const formatDate = (date) => {
                    return date.toISOString().split('T')[0];
                };
                
                startDate.value = formatDate(startOfMonth);
                endDate.value = formatDate(endOfMonth);
                
                // Update period display
                updatePeriodDisplay(startDate.value, endDate.value);
                
                console.log('Set default date range:', {
                    start: startDate.value,
                    end: endDate.value
                });
            }
        }

        // Update period display
        function updatePeriodDisplay(startDate, endDate) {
            const display = document.getElementById('currentPeriodDisplay');
            if (display && startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                if (start.getMonth() === end.getMonth() && start.getFullYear() === end.getFullYear()) {
                    // Same month
                    const monthName = start.toLocaleDateString('ar-EG', { month: 'long', year: 'numeric' });
                    display.textContent = monthName;
                } else {
                    // Date range
                    const startStr = start.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric' });
                    const endStr = end.toLocaleDateString('ar-EG', { month: 'short', day: 'numeric', year: 'numeric' });
                    display.textContent = `${startStr} - ${endStr}`;
                }
            }
        }

        // Setup navigation interactions
        function setupNavigationInteractions() {
            const navLinks = document.querySelectorAll('.navbar .nav-link');
            
            // Apply consistent inactive style to all links first
            navLinks.forEach(link => {
                link.style.backgroundColor = 'rgba(255,255,255,0.15)';
                link.style.boxShadow = '';
                link.classList.remove('active', 'fw-bold');
            });
            
            // Set active state for current page
            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === 'financial-dashboard.html') {
                const dashboardLink = document.querySelector('a[href="financial-dashboard.html"]');
                if (dashboardLink) {
                    dashboardLink.classList.add('active', 'fw-bold');
                    dashboardLink.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    dashboardLink.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                }
            }
            
            // Add click event listeners
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active class from all links
                    navLinks.forEach(l => {
                        l.classList.remove('active', 'fw-bold');
                        l.style.backgroundColor = 'rgba(255,255,255,0.15)';
                        l.style.boxShadow = '';
                    });
                    
                    // Add active class to clicked link
                    link.classList.add('active', 'fw-bold');
                    link.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    link.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                });
            });
        }
