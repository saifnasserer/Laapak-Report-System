<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المصروفات والأرباح - نظام تقارير لاباك</title>
    
    <!-- Favicon -->
    <link rel="icon" href="img/cropped-Logo-mark.png.png" type="image/png">
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        :root {
            --primary-color: #007553;
            --primary-light: #00a67a;
            --primary-dark: #004d35;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-attachment: fixed;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Navigation Bar */
        .nav-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Main Card */
        .main-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .main-card:hover {
            box-shadow: var(--shadow-md);
        }

        .main-card .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 1.5rem;
        }

        .main-card .card-title {
            color: var(--white);
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .main-card .card-body {
            padding: 2rem;
        }

        /* Type Toggle */
        .type-toggle {
            display: flex;
            background: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 4px;
            margin-bottom: 2rem;
        }

        .type-option {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-muted);
        }

        .type-option.active {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .type-option:hover:not(.active) {
            background: rgba(0, 117, 83, 0.1);
            color: var(--primary-color);
        }

        /* Form Controls */
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .form-label .text-danger {
            color: var(--danger-color) !important;
        }

        .form-control {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 117, 83, 0.15);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Amount Input Styling */
        .amount-input {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: var(--primary-color);
        }

        .amount-input:focus {
            color: var(--primary-dark);
        }

        /* Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-secondary {
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: var(--text-muted);
            color: var(--white);
            transform: translateY(-2px);
        }

        /* Recent Records */
        .recent-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }

        .recent-card .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .recent-card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .recent-card .card-body {
            padding: 1.5rem;
        }

        .recent-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            background: var(--light-bg);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .recent-item:hover {
            background: rgba(0, 117, 83, 0.05);
            transform: translateX(-4px);
            box-shadow: var(--shadow-sm);
        }

        .recent-item:last-child {
            margin-bottom: 0;
        }

        .recent-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.1rem;
        }

        .recent-item-icon.expense {
            background: var(--danger-color);
        }

        .recent-item-icon.profit {
            background: var(--success-color);
        }

        .recent-item-content {
            flex: 1;
        }

        .recent-item-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .recent-item-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .recent-item-amount {
            font-weight: 700;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
        }

        .recent-item-amount.expense {
            color: var(--danger-color);
        }

        .recent-item-amount.profit {
            color: var(--success-color);
        }

        /* Delete Button Styling */
        .recent-item .btn-outline-danger {
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            background: transparent;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .recent-item:hover .btn-outline-danger {
            opacity: 1;
            background: var(--danger-color);
            color: var(--white);
            transform: scale(1.05);
        }

        .recent-item .btn-outline-danger:hover {
            background: var(--danger-color);
            color: var(--white);
            transform: scale(1.05);
            box-shadow: var(--shadow-sm);
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(0, 117, 83, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Modal */
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--white);
            font-size: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-card .card-body {
                padding: 1.5rem;
            }
            
            .recent-card .card-body {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        /* Utility Classes */
        .text-primary { color: var(--primary-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-danger { color: var(--danger-color) !important; }
    </style>
</head>

                    <div class="container py-2">

        <!-- Main Content -->
        <div class="row">

                <div class="main-card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-edit me-2"></i>
                            تسجيل مصروف أو ربح جديد
                        </h5>
                        <p class="text-white-50 mb-0">اختر الفئة وأدخل تفاصيل المعاملة</p>
                    </div>
                    <div class="card-body">
                        <form id="recordForm">
                            <!-- Type Toggle -->
                            <div class="mb-4">
                                <label class="form-label">نوع التسجيل</label>
                                <div class="type-toggle">
                                    <button type="button" class="type-option active" data-type="expense">
                                        <i class="fas fa-minus-circle me-2"></i>
                                        مصروف
                                    </button>
                                    <button type="button" class="type-option" data-type="profit">

                                </div>

                            <!-- Category Selection -->
                            <div class="mb-4">
                                <label class="form-label">الفئة</label>
                                <select class="form-control" id="recordCategory" required>
                                    <option value="">اختر فئة المصروف</option>
                                    <option value="1">مصاريف المكتب</option>
                                    <option value="2">مرتبات</option>
                                    <option value="3">مصاريف شخصية</option>

                            <!-- Amount Input -->
                            <div class="mb-4">
                                <label class="form-label">المبلغ (جنيه مصري)</label>

                                       placeholder="0" step="0.01" min="0" required>

                            <!-- Date Input -->
                            <div class="mb-4">
                                <label class="form-label">التاريخ</label>
                                <input type="date" class="form-control" id="recordDate" required>

                            <!-- Payment Method Input -->

                                <label class="form-label">طريقة الدفع</label>

                                    <option value="cash">نقداً</option>
                                    <option value="instapay">Instapay</option>
                                    <option value="wallet">محفظة رقمية</option>
                                    <option value="bank">حساب بنكي</option>

                            <!-- Description Input -->
                            <div class="mb-4">
                                <label class="form-label">وصف المعاملة <span class="text-danger">*</span></label>

                                <textarea class="form-control" id="recordNotes" rows="2"

                            <!-- Action Buttons -->
                            <div class="d-flex gap-3">

            <!-- Recent Records Section -->
            <div class="col-lg-4 mb-4">

                    <div class="card-body">
                        <div id="recentRecords">
                            <div class="text-center py-3">

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">

                <div class="modal-body text-center p-5">

                    <h4 class="mb-3">تم الحفظ بنجاح!</h4>
                    <p class="text-muted mb-4">تم تسجيل <span id="recordTypeText">المصروف</span> بنجاح</p>

    <!-- Header Component -->
    <script src="js/header-component.js"></script>

    <script>
        let selectedType = 'expense';

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Handle type toggle
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('type-option')) {
                document.querySelectorAll('.type-option').forEach(option => {
                    option.classList.remove('active');
                });
                e.target.classList.add('active');
                selectedType = e.target.dataset.type;
                
                // Update amount input styling
                const amountInput = document.getElementById('recordAmount');
                if (selectedType === 'expense') {
                    amountInput.style.color = 'var(--danger-color)';
                } else {
                    amountInput.style.color = 'var(--success-color)';
                }
            }
        });

        // Load categories
        async function loadCategories() {
            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/records/categories`, {
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }

                const result = await response.json();
                populateCategorySelect(result.data.categories || []);

            } catch (error) {
                console.error('Categories error:', error);
                // Use default categories if API fails
                populateCategorySelect([
                    { id: 1, name_ar: 'مصاريف المكتب' },
                    { id: 2, name_ar: 'مرتبات' },
                    { id: 3, name_ar: 'مصاريف شخصية' },
                    { id: 4, name_ar: 'تكاليف الشغل' }
                ]);
            }
        }

        // Populate category select
        function populateCategorySelect(categories) {
            const select = document.getElementById('recordCategory');
            select.innerHTML = '<option value="">اختر فئة المصروف</option>';
            
            categories.forEach(category => {
                select.innerHTML += `<option value="${category.id}">${category.name_ar}</option>`;
            });
        }

        // Load recent records
        async function loadRecentRecords() {
            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/records/recent`, {
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load recent records');
                }

                const result = await response.json();
                renderRecentRecords(result.data.records || []);

            } catch (error) {
                console.error('Recent records error:', error);
                showRecentRecordsError();
            }
        }

        // Render recent records
        function renderRecentRecords(records) {
            const container = document.getElementById('recentRecords');
            
            if (!records || records.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-inbox" style="font-size: 2rem; opacity: 0.3;"></i>
                        <p class="mt-2">لا توجد تسجيلات حديثة</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="recent-item">
                    <div class="recent-item-icon ${record.type}">
                        <i class="fas ${record.type === 'expense' ? 'fa-minus' : 'fa-plus'}"></i>
                    </div>
                    <div class="recent-item-content" onclick="fillFromRecent('${record.id}')" style="cursor: pointer;">
                        <div class="recent-item-name">${record.name}</div>
                        <div class="recent-item-description" style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.25rem;">
                            ${record.notes || 'لا يوجد وصف'}
                        </div>
                        <div class="recent-item-date">
                            ${new Date(record.date).toLocaleDateString('ar-EG')}
                        </div>
                    </div>
                    <div class="recent-item-amount ${record.type}">
                        ${record.type === 'expense' ? '-' : '+'}${formatCurrency(record.amount)}
                    </div>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteRecord('${record.id}', '${record.name}')" 
                            style="margin-right: 0.5rem; padding: 0.25rem 0.5rem; font-size: 0.8rem;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        // Fill form from recent record
        function fillFromRecent(recordId) {
            showNotification('تم تعبئة النموذج من التسجيل السابق', 'info');
        }

        // Delete record
        async function deleteRecord(recordId, recordName) {
            // Show confirmation dialog
            if (!confirm(`هل أنت متأكد من حذف "${recordName}"؟\n\nلا يمكن التراجع عن هذا الإجراء.`)) {
                return;
            }

            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/records/${recordId}`, {
                    method: 'DELETE',
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete record');
                }

                // Show success message
                showNotification(`تم حذف "${recordName}" بنجاح`, 'success');
                
                // Reload recent records
                loadRecentRecords();

            } catch (error) {
                console.error('Delete record error:', error);
                showNotification('خطأ في حذف التسجيل', 'error');
            }
        }

        // Handle form submission
        document.getElementById('recordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate required fields
            const category = document.getElementById('recordCategory').value;
            const description = document.getElementById('recordDescription').value.trim();
            const amount = document.getElementById('recordAmount').value;
            const date = document.getElementById('recordDate').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (!category) {
                showNotification('يرجى اختيار فئة المصروف', 'error');
                return;
            }

            if (!description) {
                showNotification('يرجى إدخال وصف المعاملة', 'error');
                return;
            }

            if (!amount || amount <= 0) {
                showNotification('يرجى إدخال مبلغ صحيح', 'error');
                return;
            }

            if (!date) {
                showNotification('يرجى إدخال التاريخ', 'error');
                return;
            }

            if (!paymentMethod) {
                showNotification('يرجى اختيار طريقة الدفع', 'error');
                return;
            }

            const formData = {
                category_id: parseInt(document.getElementById('recordCategory').value),
                amount: parseFloat(document.getElementById('recordAmount').value),
                type: selectedType,
                date: document.getElementById('recordDate').value,
                description: document.getElementById('recordDescription').value,
                notes: document.getElementById('recordNotes').value,
                paymentMethod: document.getElementById('paymentMethod').value
            };

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> جاري الحفظ...';
            submitBtn.disabled = true;

            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/records`, {
                    method: 'POST',
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save record');
                }

                // Update success modal text
                document.getElementById('recordTypeText').textContent = 
                    selectedType === 'expense' ? 'المصروف' : 'الربح';

                // Show success modal
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                
                // Reset form
                resetForm();
                
                // Reload recent records
                loadRecentRecords();
                
                // Show money movement notification if available
                if (result.data && result.data.moneyMovement) {
                    const movement = result.data.moneyMovement;
                    const movementType = selectedType === 'expense' ? 'مصروف' : 'ربح';
                    const balanceChange = movement.balanceChange > 0 ? '+' : '';
                    showNotification(
                        `${movementType} تم تسجيله بنجاح. تغيير الرصيد: ${balanceChange}${formatCurrency(movement.balanceChange)}`,
                        'success'
                    );
                }

            } catch (error) {
                console.error('Save record error:', error);
                showNotification('خطأ في حفظ التسجيل', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('recordForm').reset();

            // Reset type selection
            document.querySelectorAll('.type-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector('[data-type="expense"]').classList.add('active');
            selectedType = 'expense';

            // Set today's date
            document.getElementById('recordDate').value = new Date().toISOString().split('T')[0];
            
            // Reset amount input color
            document.getElementById('recordAmount').style.color = 'var(--danger-color)';
            
            // Set default payment method
            document.getElementById('paymentMethod').value = 'cash';
            
            // Clear category and description
            document.getElementById('recordCategory').value = '';
            document.getElementById('recordDescription').value = '';
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'primary'} border-0`;
            toast.setAttribute('role', 'alert');
            toast.style.cssText = 'position: fixed; top: 2rem; left: 2rem; z-index: 10000;';
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            setTimeout(() => toast.remove(), 5000);
        }

        // Show recent records error
        function showRecentRecordsError() {
            document.getElementById('recentRecords').innerHTML = `
                <div class="text-center text-danger py-3">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem;"></i>
                    <p class="mt-2">خطأ في تحميل التسجيلات الأخيرة</p>
                    <button class="btn btn-primary btn-sm" onclick="loadRecentRecords()">إعادة المحاولة</button>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltips.forEach(tooltip => {
                new bootstrap.Tooltip(tooltip);
            });
            
            // Setup navigation interactions
            setupNavigationInteractions();
            
            loadCategories();
            loadRecentRecords();

            // Set today's date as default
            document.getElementById('recordDate').value = new Date().toISOString().split('T')[0];
            
            // Set initial amount input color
            document.getElementById('recordAmount').style.color = 'var(--danger-color)';
            
            // Handle type parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');
            if (typeParam === 'profit') {
                // Switch to profit type
                document.querySelectorAll('.type-option').forEach(option => {
                    option.classList.remove('active');
                });
                document.querySelector('[data-type="profit"]').classList.add('active');
                selectedType = 'profit';
                document.getElementById('recordAmount').style.color = 'var(--success-color)';
            }
        });

        // Setup navigation interactions
        function setupNavigationInteractions() {
            const navLinks = document.querySelectorAll('.navbar .nav-link');
            
            // Apply consistent inactive style to all links first
            navLinks.forEach(link => {
                link.style.backgroundColor = 'rgba(255,255,255,0.15)';
                link.style.boxShadow = '';
                link.classList.remove('active', 'fw-bold');
            });
            
            // Set active state for current page
            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === 'financial-add-expense.html') {
                const expenseLink = document.querySelector('a[href="financial-add-expense.html"]');
                if (expenseLink) {
                    expenseLink.classList.add('active', 'fw-bold');
                    expenseLink.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    expenseLink.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                }
            }
            
            // Add click event listeners
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active class from all links
                    navLinks.forEach(l => {
                        l.classList.remove('active', 'fw-bold');
                        l.style.backgroundColor = 'rgba(255,255,255,0.15)';
                        l.style.boxShadow = '';
                    });
                    
                    // Add active class to clicked link
                    link.classList.add('active', 'fw-bold');
                    link.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    link.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                });
            });
        }
    </script>
