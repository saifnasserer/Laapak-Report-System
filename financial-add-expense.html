    <style>
        :root {
            --primary-color: #007553;
            --primary-light: #00a67a;
            --primary-dark: #004d35;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-attachment: fixed;
            font-family: 'Tajawal', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Modern Navigation Bar */
        .nav-bar {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        /* Modern Form Card */
        .form-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: var(--shadow-md);
        }

        .form-card .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .form-card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .form-card .card-body {
            padding: 1.5rem;
        }

        /* Modern Form Controls */
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 117, 83, 0.15);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Category Selection */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .category-option {
            padding: 1.25rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            background: var(--white);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .category-option.selected {
            border-color: var(--primary-color);
            background: rgba(0, 117, 83, 0.05);
            transform: scale(1.02);
            box-shadow: var(--shadow-sm);
        }

        .category-color {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 auto 0.75rem;
            box-shadow: var(--shadow-sm);
        }

        .category-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Type Toggle */
        .type-toggle {
            display: flex;
            background: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 4px;
            margin-bottom: 1rem;
        }

        .type-option {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-muted);
        }

        .type-option.active {
            background: var(--primary-color);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .type-option:hover:not(.active) {
            background: rgba(0, 117, 83, 0.1);
            color: var(--primary-color);
        }

        /* Custom Checkbox */
        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--light-bg);
            border-radius: var(--border-radius);
        }

        .custom-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        .custom-checkbox label {
            margin: 0;
            cursor: pointer;
            color: var(--text-dark);
            font-weight: 500;
        }

        /* Recent Expenses */
        .recent-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }

        .recent-card .card-header {
            background: var(--white);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem 0.75rem;
        }

        .recent-card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .recent-card .card-body {
            padding: 1.5rem;
        }

        .recent-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            background: var(--light-bg);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .recent-item:hover {
            background: rgba(0, 117, 83, 0.05);
            transform: translateX(-4px);
            box-shadow: var(--shadow-sm);
        }

        .recent-item:last-child {
            margin-bottom: 0;
        }

        .recent-item-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .recent-item-content {
            flex: 1;
        }

        .recent-item-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .recent-item-details {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .recent-item-amount {
            font-weight: 700;
            color: var(--text-dark);
            font-family: 'Courier New', monospace;
        }

        /* Modern Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            padding: 0.75rem 1.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline-secondary {
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: var(--text-muted);
            color: var(--white);
            transform: translateY(-1px);
        }

        /* Loading States */
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(0, 117, 83, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Modal */
        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--white);
            font-size: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .form-card .card-body {
                padding: 1rem;
            }
            
            .recent-card .card-body {
                padding: 1rem;
            }
        }

        /* Utility Classes */
        .text-primary { color: var(--primary-color) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-danger { color: var(--danger-color) !important; }
        .text-info { color: var(--info-color) !important; }
    </style>
</head>

    <script>
        let categories = [];
        let selectedCategoryId = null;
        let selectedType = 'variable';

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ar-EG', {
                style: 'currency',
                currency: 'EGP',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Load expense categories
        async function loadCategories() {
            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/financial/expense-categories`, {
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load categories');
                }

                const result = await response.json();
                categories = result.data.categories;
                renderCategories();

            } catch (error) {
                console.error('Categories error:', error);
                showCategoriesError();
            }
        }

        // Render categories grid
        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            
            grid.innerHTML = categories.map(category => `
                <div class="category-option" data-id="${category.id}" onclick="selectCategory(${category.id})">
                    <div class="category-color" style="background-color: ${category.color}"></div>
                    <div class="category-name">${category.name_ar}</div>
                </div>
            `).join('');
        }

        // Select category
        function selectCategory(categoryId) {
            // Remove previous selection
            document.querySelectorAll('.category-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Add selection to clicked category
            document.querySelector(`[data-id="${categoryId}"]`).classList.add('selected');
            selectedCategoryId = categoryId;
        }

        // Load recent expenses
        async function loadRecentExpenses() {
            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/financial/recent-expenses`, {
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load recent expenses');
                }

                const result = await response.json();
                renderRecentExpenses(result.data.expenses);

            } catch (error) {
                console.error('Recent expenses error:', error);
                showRecentExpensesError();
            }
        }

        // Render recent expenses
        function renderRecentExpenses(expenses) {
            const container = document.getElementById('recentExpenses');
            
            if (!expenses || expenses.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-inbox" style="font-size: 2rem; opacity: 0.3;"></i>
                        <p class="mt-2">لا توجد مصروفات حديثة</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = expenses.map(expense => `
                <div class="recent-item" onclick="fillFromRecent('${expense.id}')">
                    <div class="recent-item-color" style="background-color: ${expense.category?.color || '#007553'}"></div>
                    <div class="recent-item-content">
                        <div class="recent-item-name">${expense.name_ar}</div>
                        <div class="recent-item-details">
                            ${expense.category?.name_ar} • ${new Date(expense.date).toLocaleDateString('ar-EG')}
                        </div>
                    </div>
                    <div class="recent-item-amount">
                        ${formatCurrency(expense.amount)}
                    </div>
                </div>
            `).join('');
        }

        // Fill form from recent expense
        function fillFromRecent(expenseId) {
            showNotification('تم تعبئة النموذج من المصروف السابق', 'info');
        }

        // Handle type toggle
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('type-option')) {
                document.querySelectorAll('.type-option').forEach(option => {
                    option.classList.remove('active');
                });
                e.target.classList.add('active');
                selectedType = e.target.dataset.type;
            }
        });

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!selectedCategoryId) {
                showNotification('يرجى اختيار فئة المصروف', 'error');
                return;
            }

            const formData = {
                name: document.getElementById('expenseName').value,
                name_ar: document.getElementById('expenseNameAr').value,
                amount: parseFloat(document.getElementById('expenseAmount').value),
                category_id: selectedCategoryId,
                type: selectedType,
                date: document.getElementById('expenseDate').value,
                repeat_monthly: document.getElementById('repeatMonthly').checked,
                description: document.getElementById('expenseDescription').value,
                receipt_url: document.getElementById('receiptUrl').value
            };

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> جاري الحفظ...';
            submitBtn.disabled = true;

            try {
                // Get admin info from localStorage
                const adminInfo = JSON.parse(localStorage.getItem('adminInfo') || '{}');
                const authMiddleware = new AuthMiddleware();
                const token = authMiddleware.getAdminToken() || adminInfo.token || '';
                
                // API base URL
                const baseUrl = window.config ? window.config.api.baseUrl : window.location.origin;
                
                const response = await fetch(`${baseUrl}/api/financial/expenses`, {
                    method: 'POST',
                    headers: {
                        'x-auth-token': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save expense');
                }

                // Show success modal
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                
                // Reset form
                resetForm();
                
                // Reload recent expenses
                loadRecentExpenses();

            } catch (error) {
                console.error('Save expense error:', error);
                showNotification('خطأ في حفظ المصروف', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('expenseForm').reset();
            
            // Reset category selection
            document.querySelectorAll('.category-option').forEach(option => {
                option.classList.remove('selected');
            });
            selectedCategoryId = null;

            // Reset type selection
            document.querySelectorAll('.type-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector('[data-type="variable"]').classList.add('active');
            selectedType = 'variable';

            // Set today's date
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'primary'} border-0`;
            toast.setAttribute('role', 'alert');
            toast.style.cssText = 'position: fixed; top: 2rem; left: 2rem; z-index: 10000;';
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            setTimeout(() => toast.remove(), 5000);
        }

        // Show categories error
        function showCategoriesError() {
            document.getElementById('categoryGrid').innerHTML = `
                <div class="text-center text-danger py-3" style="grid-column: 1 / -1;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem;"></i>
                    <p class="mt-2">خطأ في تحميل الفئات</p>
                    <button class="btn btn-primary btn-sm" onclick="loadCategories()">إعادة المحاولة</button>
                </div>
            `;
        }

        // Show recent expenses error
        function showRecentExpensesError() {
            document.getElementById('recentExpenses').innerHTML = `
                <div class="text-center text-danger py-3">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem;"></i>
                    <p class="mt-2">خطأ في تحميل المصروفات الأخيرة</p>
                    <button class="btn btn-primary btn-sm" onclick="loadRecentExpenses()">إعادة المحاولة</button>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltips.forEach(tooltip => {
                new bootstrap.Tooltip(tooltip);
            });
            
            // Setup navigation interactions
            setupNavigationInteractions();
            
            loadCategories();
            loadRecentExpenses();

            // Set today's date as default
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        });

        // Setup navigation interactions
        function setupNavigationInteractions() {
            const navLinks = document.querySelectorAll('.navbar .nav-link');
            
            // Apply consistent inactive style to all links first
            navLinks.forEach(link => {
                link.style.backgroundColor = 'rgba(255,255,255,0.15)';
                link.style.boxShadow = '';
                link.classList.remove('active', 'fw-bold');
            });
            
            // Set active state for current page
            const currentPage = window.location.pathname.split('/').pop();
            if (currentPage === 'financial-add-expense.html') {
                const expenseLink = document.querySelector('a[href="financial-add-expense.html"]');
                if (expenseLink) {
                    expenseLink.classList.add('active', 'fw-bold');
                    expenseLink.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    expenseLink.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                }
            }
            
            // Add click event listeners
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // Remove active class from all links
                    navLinks.forEach(l => {
                        l.classList.remove('active', 'fw-bold');
                        l.style.backgroundColor = 'rgba(255,255,255,0.15)';
                        l.style.boxShadow = '';
                    });
                    
                    // Add active class to clicked link
                    link.classList.add('active', 'fw-bold');
                    link.style.backgroundColor = 'rgba(255,255,255,0.3)';
                    link.style.boxShadow = '0 2px 8px rgba(0,0,0,0.15)';
                });
            });
        }
    </script>
