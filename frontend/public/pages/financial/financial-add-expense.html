<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المصروفات والأرباح - نظام تقارير لابك</title>

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/cropped-Logo-mark.png.png" type="image/png">

    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Financial Design System -->
    <link rel="stylesheet" href="../../styles/pages/financial-design.css">
</head>

<body class="bg-light">
    <!-- Finance Header -->
    <div class="finance-header-container"></div>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">

            <!-- Add Expense/Profit Form -->
            <div class="col-lg-8 col-xl-6 mb-4">
                <div class="finance-card h-100">
                    <div class="card-header border-bottom p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title fw-bold mb-1">تسجيل معاملة مالية</h5>
                                <p class="text-muted small mb-0">قم بتسجيل المصروفات والأرباح اليومية</p>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-danger fw-bold type-option active"
                                    data-type="expense">
                                    <i class="fas fa-minus-circle me-1"></i> مصروف
                                </button>
                                <button type="button" class="btn btn-outline-success fw-bold type-option"
                                    data-type="profit">
                                    <i class="fas fa-plus-circle me-1"></i> ربح
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <form id="recordForm">
                            <!-- Category Selection -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">فئة المعاملة</label>
                                <div id="categoryCards" class="d-grid gap-2"></div>
                                <input type="hidden" id="recordCategory" required>
                            </div>

                            <!-- Amount & Date Row -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">المبلغ</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text bg-light border-end-0">ج.م</span>
                                        <input type="number" class="form-control border-start-0 fw-bold"
                                            id="recordAmount" placeholder="0.00" step="0.01" min="0" required dir="ltr"
                                            style="text-align: right;">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">التاريخ</label>
                                    <input type="date" class="form-control form-control-lg" id="recordDate" required>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">وصف المعاملة</label>
                                <textarea class="form-control" id="recordDescription" rows="2"
                                    placeholder="أدخل تفاصيل المعاملة..." required></textarea>
                            </div>

                            <!-- Payment Method -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">طريقة الدفع</label>
                                <div class="payment-methods-grid" id="paymentMethodsGrid"
                                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px;">
                                </div>
                                <input type="hidden" id="paymentMethod" required>
                            </div>

                            <!-- Actions -->
                            <div class="d-flex gap-2 pt-2 border-top">
                                <button type="submit" class="btn btn-primary flex-grow-1 py-2 fw-bold">
                                    <i class="fas fa-save me-2"></i> حفظ التسجيل
                                </button>
                                <button type="button" class="btn btn-light" onclick="resetForm()">
                                    <i class="fas fa-undo"></i>
                                </button>
                                <button type="button" class="btn btn-danger d-none" id="cancelEditBtn"
                                    onclick="cancelEdit()">
                                    إلغاء
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <!-- Recent Records Side Panel -->
            <div class="col-lg-4 col-xl-4">
                <div class="finance-card">
                    <div class="card-header border-bottom p-3 bg-light">
                        <h6 class="fw-bold mb-0 text-dark">
                            <i class="fas fa-history me-2 text-primary"></i>
                            أحدث المعاملات
                        </h6>
                    </div>
                    <div class="card-body p-3">
                        <div id="recentRecords" class="vstack gap-2" style="max-height: 600px; overflow-y: auto;">
                            <!-- Records will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/core/config.js"></script>

    <!-- Auth -->
    <script src="../../scripts/core/auth-middleware.js"></script>
    <script src="../../scripts/core/auth-check.js"></script>

    <!-- Header Loader -->
    <script>
        fetch('../../components/finance-header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.finance-header-container').innerHTML = data;
                // Active link logic
                setTimeout(() => {
                    const currentPath = window.location.pathname;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if (link.getAttribute('href') && currentPath.includes(link.getAttribute('href'))) {
                            link.classList.add('active');
                        }
                    });
                }, 100);
            });
    </script>

    <!-- Utils & Page Logic -->
    <script src="../../scripts/pages/financial/financial-utils.js"></script>
    <script src="../../scripts/pages/financial/financial-add-expense.js"></script>
</body>

</html>
