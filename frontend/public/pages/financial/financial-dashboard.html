<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإدارة المالية - نظام تقارير لابك</title>

    <link rel="icon" href="../../assets/images/cropped-Logo-mark.png.png" type="image/png">

    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../styles/base/styles.css">
    <link rel="stylesheet" href="../../styles/pages/financial-design.css">
</head>

<body>
    <div class="container-fluid py-4 px-4">
        <!-- Finance Header -->
        <div class="finance-header-container mb-4">
            <!-- Header content will be loaded by JS -->
        </div>

        <!-- Week Navigator (Replaces complex date picker) -->
        <div class="row mb-5 justify-content-center">
            <div class="col-auto">
                <div class="week-navigator">
                    <button class="week-nav-btn" id="prevWeekBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="week-display" id="currentWeekDisplay">
                        <!-- Date Range will be inserted here -->
                        تحميل...
                    </div>
                    <button class="week-nav-btn" id="nextWeekBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- KPI Cards Area -->
        <div class="row mb-5">
            <!-- Total Revenue -->
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="finance-card h-100">
                    <div class="kpi-card">
                        <div class="kpi-label">إجمالي الإيرادات</div>
                        <div class="kpi-value" id="totalRevenue">---</div>
                        <div class="kpi-trend positive">
                            <i class="fas fa-arrow-up"></i>
                            <span id="revenueChange">0%</span>
                            <span class="text-muted ms-1" style="font-size: 0.8rem; font-weight: 400;">عن الأسبوع
                                الماضي</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Expenses -->
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="finance-card h-100">
                    <div class="kpi-card">
                        <div class="kpi-label">إجمالي المصروفات</div>
                        <div class="kpi-value" id="totalExpenses">---</div>
                        <div class="kpi-trend negative">
                            <i class="fas fa-arrow-up"></i>
                            <span id="expenseChange">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Net Profit -->
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="finance-card h-100">
                    <div class="kpi-card">
                        <div class="kpi-label">صافي الربح</div>
                        <div class="kpi-value" id="netProfit">---</div>
                        <div class="kpi-trend positive">
                            <i class="fas fa-chart-line"></i>
                            <span id="profitChange">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profit Margin -->
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="finance-card h-100">
                    <div class="kpi-card">
                        <div class="kpi-label">هامش الربح</div>
                        <div class="kpi-value" id="profitMargin">---</div>
                        <div class="kpi-trend positive">
                            <span id="marginChange">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row mb-4">
            <!-- Trend Chart -->
            <div class="col-lg-8 mb-4">
                <div class="finance-card h-100">
                    <div class="finance-card-header">
                        <h5 class="finance-card-title">
                            تطور الأداء المالي
                        </h5>
                    </div>
                    <div class="finance-card-body">
                        <div style="height: 300px; position: relative;">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Expense Breakdown -->
            <div class="col-lg-4 mb-4">
                <div class="finance-card h-100">
                    <div class="finance-card-header">
                        <h5 class="finance-card-title">
                            توزيع المصروفات
                        </h5>
                    </div>
                    <div class="finance-card-body">
                        <div style="height: 300px; position: relative;">
                            <canvas id="expenseChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications & Alerts -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="finance-card">
                    <div class="finance-card-header">
                        <h5 class="finance-card-title">
                            <i class="fas fa-bell me-2"></i>
                            التنبيهات والإشعارات
                        </h5>
                    </div>
                    <div class="finance-card-body">
                        <div class="row" id="notificationsContainer">
                            <div class="col-12 text-center py-4">
                                <div class="spinner-border text-secondary" role="status"></div>
                                <p class="text-muted mt-2">جاري التحميل...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Configuration & Authentication -->
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/auth-middleware.js"></script>
    <script src="../../scripts/core/auth-check.js"></script>

    <!-- Header Component -->
    <script>
        // Load Header
        fetch('../components/finance-header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.finance-header-container').innerHTML = data;
                // Highlight active link
                setTimeout(() => {
                    const currentPath = window.location.pathname;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if (link.getAttribute('href') && currentPath.includes(link.getAttribute('href'))) {
                            link.classList.add('active');
                        }
                    });
                }, 100);
            });
    </script>

    <!-- Dashboard Logic -->
    <script src="../../scripts/pages/financial/financial-dashboard.js"></script>
</body>

</html>
