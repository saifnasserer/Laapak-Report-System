<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laapak Reports</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/cropped-Logo-mark.png.png" type="image/png">
    <link rel="shortcut icon" href="../../assets/images/cropped-Logo-mark.png.png" type="image/png">
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../styles/base/styles.css">
    <link rel="stylesheet" href="../../styles/components/client.css">
    <link rel="stylesheet" href="../../styles/themes/apple-glass.css">
    <link rel="stylesheet" href="../../styles/pages/reports-glass.css">
    <link rel="stylesheet" href="../../styles/pages/client-reports.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="../../manifest.json">
    
    <!-- iOS PWA support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Laapak Reports">
    <link rel="apple-touch-icon" href="../../assets/images/cropped-Logo-mark.png.png" type="image/png">
    
    <!-- Theme color for browser -->
    <meta name="theme-color" content="#0a3622">
</head>
<body class="reports-page">
    <!-- Particle Background Effect -->
    <div class="particles" id="particles"></div>
    
    <!-- Offline Alert - Enhanced Glass Style -->
    <div class="offline-alert" id="offlineAlert">
        <i class="fas fa-wifi-slash"></i>
        أنت حاليًا في وضع عدم الاتصال. سيتم حفظ التغييرات محليًا حتى استعادة الاتصال.
    </div>
    
    <div class="container py-5">
        <!-- Page Header -->
        <div class="reports-page-header mb-4">
            <h1 class="reports-page-title">
                <i class="fas fa-laptop-medical me-2"></i>
                تقرير الفحص
            </h1>
        </div>

        <!-- Reports Grid -->
        <div class="row g-4" id="reportsList">
            <!-- Reports will be loaded here by JavaScript -->
            <div class="col-12">
                <div class="enhanced-empty-state">
                    <div class="empty-state-icon-wrapper">
                        <i class="fas fa-laptop-medical empty-state-icon bounce"></i>
                        <div class="empty-state-ripple"></div>
                    </div>
                    <h4 class="empty-state-title">لا توجد تقارير صيانة حالياً</h4>
                    <p class="empty-state-message">لم يتم إنشاء أي تقارير صيانة بعد. سيتم عرض التقارير هنا عند توفرها.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-laptop-medical me-2"></i> تفاصيل التقرير</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="reportModalContent">
                    <!-- Report content will be loaded here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="printReportBtn">
                        <i class="fas fa-print me-2"></i> طباعة التقرير
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Invoice Modal -->
    <div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-file-invoice me-2"></i> تفاصيل الفاتورة</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="invoiceModalContent">
                    <!-- Invoice content will be loaded here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="printInvoiceBtn">
                        <i class="fas fa-print me-2"></i> طباعة الفاتورة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Client Footer Container -->
    <div id="client-footer-container"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration -->
    <script src="../../scripts/core/config.js"></script>
    
    <!-- Custom JS -->
    <script src="../../scripts/core/auth-middleware.js"></script>
    <script src="../../scripts/core/api-service.js"></script>
    <script src="../../scripts/core/auth-check.js"></script>
    <script src="../../scripts/components/client-header-component.js"></script>
    
    <!-- Dashboard Modules -->
    <script src="../../scripts/pages/client/modules/DashboardStateManager.js"></script>
    <script src="../../scripts/pages/client/modules/EventBus.js"></script>
    <script src="../../scripts/pages/client/modules/NotificationManager.js"></script>
    <script src="../../scripts/pages/client/modules/DataManager.js"></script>
    <script src="../../scripts/pages/client/modules/components/QuickStats.js"></script>
    <script src="../../scripts/pages/client/modules/components/SearchAndFilter.js"></script>
    <script src="../../scripts/pages/client/modules/Dashboard.js"></script>
    
    <!-- Legacy Display Functions -->
    <script src="../../scripts/pages/client/client-display.js"></script>
    <script src="../../scripts/pages/client/client-warranty.js"></script>
    <script src="../../scripts/pages/client/client-maintenance.js"></script>
    <script src="../../scripts/pages/client/client-dashboard.js"></script>
    <script src="../../scripts/pages/invoices/invoice-generator.js"></script>

    <!-- Creative Interactive Effects -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                if (!particlesContainer) return;
                
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
        });
    </script>

    <!-- Authentication Check -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof authMiddleware !== 'undefined') {
                if (!authMiddleware.isClientLoggedIn()) {
                    window.location.href = 'index.html';
                    return;
                }
            }
        });
    </script>

    <!-- Load Reports Data -->
    <script>
        // Wait for window load to ensure all scripts are loaded
        window.addEventListener('load', async function() {
            // Wait for scripts to initialize
            let attempts = 0;
            const maxAttempts = 10;
            let dataLoaded = false; // Flag to prevent duplicate calls
            
            const tryLoadReports = async () => {
                if (dataLoaded) return; // Prevent duplicate calls
                
                attempts++;
                
                if (typeof loadClientReports === 'function') {
                    try {
                        dataLoaded = true; // Set flag before calling
                        console.log('Loading client reports... (attempt ' + attempts + ')');
                        await loadClientReports();
                        console.log('Client reports loaded successfully');
                    } catch (error) {
                        console.error('Error loading reports:', error);
                        dataLoaded = false; // Reset on error
                        // Try to load from cache as fallback
                        if (typeof loadClientReportsFromCacheOrMock === 'function') {
                            try {
                                const clientInfo = JSON.parse(localStorage.getItem('clientInfo') || sessionStorage.getItem('clientInfo') || '{}');
                                loadClientReportsFromCacheOrMock(clientInfo.id);
                            } catch (cacheError) {
                                console.error('Error loading from cache:', cacheError);
                            }
                        }
                    }
                } else if (attempts < maxAttempts) {
                    // Retry after a short delay
                    setTimeout(tryLoadReports, 100);
                } else {
                    console.error('loadClientReports function not found after', maxAttempts, 'attempts');
                }
            };
            
            // Start trying to load
            await new Promise(resolve => setTimeout(resolve, 300));
            tryLoadReports();
        });
    </script>

    <!-- Print functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const printReportBtn = document.getElementById('printReportBtn');
            if (printReportBtn) {
                printReportBtn.addEventListener('click', function() {
                    const originalContent = document.body.innerHTML;
                    const reportContent = document.getElementById('reportModalContent').innerHTML;
                    document.body.innerHTML = `
                        <div class="container p-4">
                            ${reportContent}
                        </div>
                    `;
                    window.print();
                    document.body.innerHTML = originalContent;
                    location.reload();
                });
            }
    
            const printInvoiceBtn = document.getElementById('printInvoiceBtn');
            if (printInvoiceBtn) {
                printInvoiceBtn.addEventListener('click', function() {
                    const originalContent = document.body.innerHTML;
                    const invoiceContent = document.getElementById('invoiceModalContent').innerHTML;
                    document.body.innerHTML = `
                        <div class="container p-4">
                            ${invoiceContent}
                        </div>
                    `;
                    window.print();
                    document.body.innerHTML = originalContent;
                    location.reload();
                });
            }
        });
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
