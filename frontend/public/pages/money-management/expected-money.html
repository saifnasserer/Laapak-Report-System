<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأموال المتوقعة - نظام تقارير لاباك</title>

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/cropped-Logo-mark.png.png" type="image/png">

    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Design System -->
    <link rel="stylesheet" href="../../styles/base/styles.css">
    <link rel="stylesheet" href="../../styles/pages/financial-design.css">
</head>

<body class="finance-layout">
    <div class="container-fluid py-4" style="max-width: 1400px; margin: 0 auto;">
        <!-- Header Component -->
        <div class="finance-header-container mb-4"></div>

        <!-- Page Header -->
        <div class="finance-card mb-4 overflow-hidden position-relative">
            <div class="p-4 position-relative z-1">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="d-flex align-items-center gap-3 mb-2">
                            <div class="icon-circle bg-primary-subtle text-primary">
                                <i class="fas fa-hand-holding-usd fa-2x"></i>
                            </div>
                            <div>
                                <h2 class="fw-bold mb-0">الأموال المتوقعة</h2>
                                <p class="text-muted mb-0">تتبع المدفوعات المنتظرة والأعمال قيد التنفيذ والمخزون</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                        <button class="btn btn-primary btn-lg" onclick="showAddItemModal()">
                            <i class="fas fa-plus me-2"></i>إضافة عنصر جديد
                        </button>
                    </div>
                </div>
            </div>
            <!-- Decorative background similar to dashboard -->
            <div class="position-absolute top-0 start-0 w-100 h-100 opacity-10 bg-gradient-primary"></div>
        </div>

        <!-- KPI Stats Row -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="finance-card kpi-card h-100 p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="kpi-icon bg-warning-subtle text-warning">
                            <i class="fas fa-clock"></i>
                        </div>
                        <span class="badge bg-warning-subtle text-warning">انتظار</span>
                    </div>
                    <h3 class="fw-bold mb-1" id="pendingAmount">0 ج.م</h3>
                    <p class="text-muted small mb-0">في الانتظار</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="finance-card kpi-card h-100 p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="kpi-icon bg-info-subtle text-info">
                            <i class="fas fa-tools"></i>
                        </div>
                        <span class="badge bg-info-subtle text-info">جاري</span>
                    </div>
                    <h3 class="fw-bold mb-1" id="inProgressAmount">0 ج.م</h3>
                    <p class="text-muted small mb-0">أعمال قيد التنفيذ</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="finance-card kpi-card h-100 p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="kpi-icon bg-success-subtle text-success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <span class="badge bg-success-subtle text-success">مكتمل</span>
                    </div>
                    <h3 class="fw-bold mb-1" id="completedAmount">0 ج.م</h3>
                    <p class="text-muted small mb-0">أعمال مكتملة</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="finance-card kpi-card h-100 p-4 bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="kpi-icon bg-white text-primary bg-opacity-25">
                            <i class="fas fa-coins"></i>
                        </div>
                        <span class="badge bg-white text-primary">الإجمالي</span>
                    </div>
                    <h3 class="fw-bold mb-1 text-white" id="totalAmount">0 ج.م</h3>
                    <p class="text-white text-opacity-75 small mb-0">إجمالي المتوقع</p>
                </div>
            </div>
        </div>

        <!-- Filters & Content -->
        <div class="finance-card p-4">
            <!-- Filter Bar Toggle -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold m-0"><i class="fas fa-list me-2 text-primary"></i>القائمة</h5>
                <button class="btn btn-outline-secondary btn-sm rounded-pill px-3" type="button"
                    data-bs-toggle="collapse" data-bs-target="#filterCollapse">
                    <i class="fas fa-filter me-2"></i>الفلاتر
                </button>
            </div>

            <!-- Filter Bar -->
            <div class="collapse" id="filterCollapse">
                <div class="row g-3 mb-4 bg-light p-3 rounded-4">
                    <div class="col-md-3">
                        <label class="form-label small text-muted">البحث</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i
                                    class="fas fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 bg-white" id="searchInput"
                                placeholder="بحث بالاسم أو الوصف...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small text-muted">النوع</label>
                        <select class="form-select bg-white" id="typeFilter">
                            <option value="">الكل</option>
                            <option value="expected_payment">دفعة متوقعة</option>
                            <option value="inventory_item">مخزون</option>
                            <option value="liability">فلوس عليك</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small text-muted">الحالة</label>
                        <select class="form-select bg-white" id="statusFilter">
                            <option value="">الكل</option>
                            <option value="pending">في الانتظار</option>
                            <option value="in_progress">قيد التنفيذ</option>
                            <option value="completed">مكتمل</option>
                            <option value="cancelled">ملغي</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-secondary w-100" onclick="clearFilters()">
                            <i class="fas fa-times me-2"></i>مسح الفلاتر
                        </button>
                    </div>
                </div>
            </div>

            <!-- Items List -->
            <div id="itemsList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">إضافة عنصر جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="itemForm" class="needs-validation" novalidate>
                        <!-- Type Selection -->
                        <div class="mb-4">
                            <label class="form-label d-flex align-items-center gap-2 mb-3">
                                <i class="fas fa-tag text-primary"></i>
                                <span class="fw-bold">نوع المعاملة</span>
                            </label>
                            <div class="row g-3">
                                <div class="col-4">
                                    <div class="selection-card h-100 p-3 border rounded-4 cursor-pointer text-center position-relative transition-all"
                                        onclick="selectType(this)" data-type="expected_payment">
                                        <div
                                            class="card-icon mb-2 text-primary bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3">
                                            <i class="fas fa-money-bill-wave fa-lg"></i>
                                        </div>
                                        <h6 class="mb-1 fw-bold small">دفعة متوقعة</h6>
                                        <div
                                            class="position-absolute top-0 end-0 m-2 check-indicator opacity-0 transition-all">
                                            <i class="fas fa-check-circle text-primary"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="selection-card h-100 p-3 border rounded-4 cursor-pointer text-center position-relative transition-all"
                                        onclick="selectType(this)" data-type="inventory_item">
                                        <div
                                            class="card-icon mb-2 text-warning bg-warning bg-opacity-10 rounded-circle d-inline-flex p-3">
                                            <i class="fas fa-boxes fa-lg"></i>
                                        </div>
                                        <h6 class="mb-1 fw-bold small">مخزون</h6>
                                        <div
                                            class="position-absolute top-0 end-0 m-2 check-indicator opacity-0 transition-all">
                                            <i class="fas fa-check-circle text-primary"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="selection-card h-100 p-3 border rounded-4 cursor-pointer text-center position-relative transition-all"
                                        onclick="selectType(this)" data-type="liability">
                                        <div
                                            class="card-icon mb-2 text-danger bg-danger bg-opacity-10 rounded-circle d-inline-flex p-3">
                                            <i class="fas fa-hand-holding-usd fa-lg"></i>
                                        </div>
                                        <h6 class="mb-1 fw-bold small">فلوس عليك</h6>
                                        <div
                                            class="position-absolute top-0 end-0 m-2 check-indicator opacity-0 transition-all">
                                            <i class="fas fa-check-circle text-primary"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="itemType" required>
                            <div class="invalid-feedback d-block" id="typeError" style="display: none !important;">يرجى
                                اختيار النوع</div>
                        </div>

                        <!-- Main Details -->
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">العنوان</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-heading text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="itemTitle" required
                                        placeholder="مثال: دفعة من العميل...">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">المبلغ المتوقع</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-coins text-muted"></i></span>
                                    <input type="number" class="form-control border-start-0 ps-0" id="itemAmount"
                                        required min="0" step="0.01" placeholder="0.00">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">تاريخ الاستحقاق</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-calendar-alt text-muted"></i></span>
                                    <input type="date" class="form-control border-start-0 ps-0" id="itemExpectedDate"
                                        required>
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">ملاحظات إضافية</label>
                                <textarea class="form-control" id="itemNotes" rows="2"
                                    placeholder="أي تفاصيل أخرى..."></textarea>
                            </div>
                        </div>

                        <!-- Hidden fields for defaults/compatibility -->
                        <input type="hidden" id="itemStatus" value="pending">
                    </form>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary rounded-pill px-5" id="saveItemBtn">
                        <i class="fas fa-check me-2"></i>حفظ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/core/config.js"></script>
    <script src="../../scripts/core/auth-middleware.js"></script>
    <script src="../../scripts/core/auth-check.js"></script>
    <script src="../../scripts/components/finance-header-component.js"></script>

    <!-- Header Component -->
    <script>
        // Load Header
        fetch('../../components/finance-header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.finance-header-container').innerHTML = data;
                // Highlight active link
                setTimeout(() => {
                    const currentPath = window.location.pathname;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if (link.getAttribute('href') && currentPath.includes(link.getAttribute('href'))) {
                            link.classList.add('active');
                        }
                    });
                }, 100);
            });
    </script>
    <script src="../../scripts/pages/financial/financial-utils.js"></script>
    <script src="../../scripts/pages/money-management/expected-money.js"></script>
</body>

</html>
