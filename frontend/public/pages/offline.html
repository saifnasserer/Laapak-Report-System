<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنت حاليًا غير متصل | Laapak Report System</title>
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../styles/base/styles.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: var(--medium-green);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-container bg-white shadow rounded p-5">
            <div class="offline-icon">
                <i class="fas fa-wifi-slash"></i>
            </div>
            <h2 class="mb-4">أنت حاليًا غير متصل بالإنترنت</h2>
            <p class="lead mb-4">لا يمكن تحميل المحتوى المطلوب. يمكنك الوصول إلى المحتوى المخزن مسبقًا أو المحاولة مرة أخرى عند توفر اتصال بالإنترنت.</p>
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="reloadButton">
                    <i class="fas fa-sync-alt me-2"></i> إعادة المحاولة
                </button>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i> العودة للصفحة الرئيسية
                </a>
            </div>
            
            <div class="mt-4">
                <h5>صفحات متاحة حتى مع عدم الاتصال:</h5>
                <ul class="list-group mt-3">
                    <li class="list-group-item">
                        <a href="index.html" class="text-decoration-none">الصفحة الرئيسية</a>
                    </li>
                    <li class="list-group-item">
                        <a href="report.html" class="text-decoration-none">نموذج تقرير</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // Attempt to reload when clicking the retry button
        document.getElementById('reloadButton').addEventListener('click', function() {
            window.location.reload();
        });
        
        // Listen for online status changes
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
