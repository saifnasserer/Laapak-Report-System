<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفاتورة - نظام تقارير لاباك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cairo', 'Tajawal', sans-serif;
        }

        .invoice-iframe {
            width: 100%;
            height: 100dvh;
            border: none;
            display: block;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #0a592c;
            background: #f8f9fa;
        }

        .whatsapp-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .whatsapp-float-btn:hover {
            transform: scale(1.1);
            background-color: #128c7e;
        }
    </style>
</head>

<body>
    <div class="loading-container" id="loading">
        <div>جاري تحميل الفاتورة...</div>
    </div>
    <iframe id="invoiceFrame" class="invoice-iframe" style="display: none;"
        onload="document.getElementById('loading').style.display='none'; document.getElementById('invoiceFrame').style.display='block';"
        onerror="document.getElementById('loading').innerHTML='<div style=\'color: red;\'>فشل تحميل الفاتورة. يرجى المحاولة مرة أخرى.</div>';"></iframe>

    <button class="whatsapp-float-btn" onclick="shareInvoiceWhatsApp()" title="مشاركة عبر واتساب">
        <i class="fab fa-whatsapp"></i>
    </button>

    <!-- Auth Middleware -->
    <script src="../../scripts/core/auth-middleware.js"></script>
    <!-- API Service -->
    <script src="../../scripts/core/api-service.js"></script>
    <!-- Custom JS for this page -->
    <script src="../../scripts/pages/invoices/view-invoice.js"></script>
</body>

</html>
