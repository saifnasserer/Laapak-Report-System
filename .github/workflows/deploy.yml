name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/laapak-reports

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:backend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-react
          file: ./frontend-react/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:frontend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.VPS_SSH_HOST }}" ]; then
            echo "::error::Secret VPS_SSH_HOST is missing! Please add it to your repo secrets."
            exit 1
          fi
          if [ -z "${{ secrets.VPS_SSH_USER }}" ]; then
            echo "::error::Secret VPS_SSH_USER is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_SSH_PASSWORD }}" ]; then
            echo "::error::Secret VPS_SSH_PASSWORD is missing!"
            exit 1
          fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          password: ${{ secrets.VPS_SSH_PASSWORD }}
          script: |
            cd /home/deploy/laapak-projects/reports
            git pull origin main
            docker compose -f remote-docker-compose.yml pull
            docker compose -f remote-docker-compose.yml up -d
            docker exec nginx-proxy nginx -s reload
            docker image prune -f
