<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول العملاء | Laapak</title>
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Laapak Reports">
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png">
    
    <!-- Theme color for browser -->
    <meta name="theme-color" content="#0a3622">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-form {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 30px rgba(0,0,0,0.05);
        }
        .form-control:focus, .btn:focus {
            box-shadow: 0 0 0 0.25rem rgba(10, 54, 34, 0.25);
            border-color: #0a3622;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007553 0%, #004d35 100%);
            border: none;
            padding: 10px 20px;
        }
        .login-logo {
            width: 120px;
            margin-bottom: 30px;
        }
        .login-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .login-divider::before, .login-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .login-divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Offline Alert -->
    <div class="offline-alert" id="offlineAlert">
        أنت حاليًا في وضع عدم الاتصال. سيتم حفظ التغييرات محليًا حتى استعادة الاتصال.
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-form text-center">
                    <!-- Logo -->
                    <img src="img/logo.png" alt="Laapak" class="login-logo">
                    <h3 class="mb-4 fw-bold">تسجيل دخول العملاء</h3>

                    <!-- Login Form -->
                    <form id="clientLoginForm" class="text-start">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">رقم الموبايل</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control"  id="phoneNumber" placeholder="01012345678" required >
                            </div>
                            <div class="form-text">اكتب رقم الموبايل اللي عملت بيه الاوردر</div>
                        </div>
                        <div class="mb-3">
                            <label for="orderCode" class="form-label">كود الطلب</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="password" class="form-control" id="orderCode" placeholder="LPK123" required>
                            </div>
                            <div class="form-text">اتواصل مع ممثل خدمة العملاء لو مش عارفه</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">تذكرني</label>
                        </div>
                        <div class="alert alert-danger d-none" id="loginError" role="alert">
                            خطأ في رقم الموبايل أو كود الطلب. يرجى المحاولة مرة أخرى.
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">تسجيل الدخول</button>
                        </div>
                    </form>

                    <div class="login-divider">
                        <span>أو</span>
                    </div>

                    <div class="text-center mt-3">
                        <p class="mb-0">هل أنت من فريق العمل؟</p>
                        <a href="admin-login.html" class="text-decoration-none fw-bold" style="color: #007553;">تسجيل دخول الموظفين</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/client-login.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
